<p-tree [value]="_authGroup" [style]="{'max-height':'300px','overflow':'auto'}">
    <ng-template let-node pTemplate="default">
        <app-multi-state-checkbox [disabled]="node.data.disabled || disabled" (onChangeModel)="onChangeCheckbox($event,node)" [(ngModel)]="node.data.state"
                                  [label]="node.label"></app-multi-state-checkbox>
    </ng-template>
</p-tree>
