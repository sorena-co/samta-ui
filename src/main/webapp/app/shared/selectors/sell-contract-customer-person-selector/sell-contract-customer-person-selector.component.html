<div>
    <div class="input-group">
        <input #inp class="textInput form-control" style="border:0"
               [readonly]="!disabled" [disabled]="disabled"
               [ngModel]="(multiSelect) ? ((selects && selects.length && selects.length > 0) ? selects.length + ' مورد انتخاب شد' : 'موردی انتخاب نشده است') : (exportMode?(selects ? selects.personName: ''):(selects ? selects.customerName+' - '+selects.personName: ''))"
               (focus)="showTable()">
        <a *ngIf="!disabled" class="input-group-append btn btn-outline-secondary rtl-btn" (click)="showTable()">
            <span class="fa fa-search"></span>
        </a>
    </div>
    <div [style.visibility]="!overlayVisible ? 'collapse' : 'visible'"
         [style.height]="!overlayVisible ? '0' : 'none'"
         [style.overflow]="!overlayVisible ? 'hidden' : 'visible'"
         [style.width]="widthGrid" style="padding: 0;"
         class="d-inline-block rounded dataGrid">
        <p-dataTable *ngIf="exportMode" [value]="sellContractProducts"
                     [selectionMode]="multiSelect ? 'multiple' : 'single'"
                     [(selection)]="selects"
                     (onRowUnselect)="onSelect($event, false)"
                     (onRowSelect)="onSelect($event, true)"
                     [rows]="5"
                     [rowsPerPageOptions]="[5,10,20]"
                     [paginator]="true"
                     [responsive]="true"
                     [stacked]="false"
                     #dt

        >
            <p-column [style]="{'width':'38px'}" [selectionMode]="multiSelect ? 'multiple' : 'single'"></p-column>
            <p-column field="personName" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
            <p-column field="contractNo" [filter]="true" filterMatchMode="contains" [sortable]="true"></p-column>
        </p-dataTable>
        <p-dataTable *ngIf="!exportMode" [value]="sellContractProducts"
                     [selectionMode]="multiSelect ? 'multiple' : 'single'"
                     [(selection)]="selects"
                     (onRowUnselect)="onSelect($event, false)"
                     (onRowSelect)="onSelect($event, true)"
                     [rows]="5"
                     [rowsPerPageOptions]="[5,10,20]"
                     [paginator]="true"
                     [responsive]="true"
                     [stacked]="false"
                     #dt

        >
            <p-column [style]="{'width':'38px'}" [selectionMode]="multiSelect ? 'multiple' : 'single'"></p-column>
            <p-column field="customerName" [filter]="true" filterMatchMode="contains" [sortable]="true">
                <ng-template pTemplate="header">
                    <span jhiTranslate="niopdcgatewayApp.customer.home.title">name</span>
                </ng-template>
            </p-column>
            <p-column field="personName" [filter]="true" filterMatchMode="contains" [sortable]="true">
                <ng-template pTemplate="header">
                    <span jhiTranslate="niopdcgatewayApp.customerCredit.person">name</span>
                </ng-template>
            </p-column>
            <p-column field="contractNo" [filter]="true" filterMatchMode="contains" [sortable]="true">
                <ng-template pTemplate="header">
                    <span jhiTranslate="niopdcgatewayApp.sellContract.contractNo">contractNo</span>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
