<div class="row" style="margin: 10px">
    <div class="col-md-6">
        <jhi-plaque [(ngModel)]="plaque" class="form-control"></jhi-plaque>
    </div>
</div>
<jhi-alert></jhi-alert>
<div>
    <div class="card">
        <div class="card-header" role="tab" id="headingOne">

            <h5 class="mb-0">
                <div class="row">

                </div>
            </h5>
            <div class="row">
                <div class="col-md-6">
                    <p-tabView (onChange)="handleChangeTab($event)">
                        <p-tabPanel header="همه">
                            <div class="card text-center" *ngIf="tabIndex===0">
                                <div class="card-block">
                                    <p-dataList [value]="newses" [paginator]="true" [rows]="5"
                                                [lazy]="true" [responsive]="true" [stacked]="false"
                                                [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">

                                        <ng-template let-news pTemplate="item">
                                            <a>
                                                <div class="news ui-g ui-fluid car-item"
                                                     (click)="selectNews($event, news)">
                                                    <div class="container-fluid">
                                                        <div class="row">
                                                            <div class="col-md-4" style="text-align:right">
                                                                <img
                                                                    [src]="'data:' + news.pictureContentType + ';base64,' + news.picture"/>
                                                            </div>
                                                            <div class="col-md-8"
                                                                 style="height: 150px;overflow: hidden;">
                                                                <div class="row ttl">
                                                                    {{news.title}}
                                                                </div>
                                                                <div class="row" style="text-align:right">
                                                                    <div>{{news.summary}}</div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </ng-template>
                                    </p-dataList>
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="اطلاعیه">

                            </div>
                        </p-tabPanel>

                                            </a>
                                        </ng-template>
                                    </p-dataList>
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="اخبار">

                                            </a>
                                        </ng-template>
                                    </p-dataList>
                                </div>
                            </div>
                        </p-tabPanel>
                        <p-tabPanel header="اخطار">
                            <div class="card text-center" *ngIf="tabIndex===4">
                                <div class="card-block">
                                    <p-dataList [value]="newses" [paginator]="true" [rows]="5"

                                                    </div>
                                                </div>
                                            </a>
                                        </ng-template>
                                    </p-dataList>
                                </div>
                            </div>
                        </p-tabPanel>
                    </p-tabView>
                </div>
                <div class="col-md-6" *ngIf="news">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <img style="width: 100%;height: 300px;"
                                     [src]="'data:' + news.pictureContentType + ';base64,' + news.picture"/>
                            </div>
                        </div>
                        <div class="row" style="margin: 20px 0px;">
                            <div class="col-md-11">
                                <p style="float: right;font-size: large;color: #0e80e6;">{{news.title}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-11">
                                <div class="col-md-11">
                                    <div [innerHTML]="news.content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="viewer" dir="ltr">

        </div>
    </div>
</div>
