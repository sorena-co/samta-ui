<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <form name="editForm" role="form" novalidate (ngSubmit)="loadAll()" #editForm="ngForm">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h5 class="col-md-3"
                        jhiTranslate="report.search">Search
                    </h5>
                </div>
            </div>
            <div class="card-block container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="samtagatewayApp.detailsBuy.startDate"
                                           for="field_startDate">startDate</label>
                                    <div class="d-flex">
                                        <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="00:00:00"
                                                            id="field_startDate"
                                                            class="form-control"
                                                            name="startDate" [(ngModel)]="req.startDate"
                                                            required></ng2-datetimepicker>
                                    </div>
                                    <div
                                        [hidden]="!(editForm.controls.startDate?.dirty && editForm.controls.startDate?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.startDate?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.startDate?.errors?.ZonedDateTimelocal"
                                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                                            This field should be a date and time.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="samtagatewayApp.detailsBuy.finishDate"
                                           for="field_finishDate">finishDate</label>
                                    <div class="d-flex">
                                        <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="23:59:59"
                                                            id="field_finishDate"
                                                            class="form-control"
                                                            name="finishDate"
                                                            [(ngModel)]="req.finishDate"
                                                            required></ng2-datetimepicker>
                                    </div>
                                    <div
                                        [hidden]="!(editForm.controls.finishDate?.dirty && editForm.controls.finishDate?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.finishDate?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.finishDate?.errors?.ZonedDateTimelocal"
                                               jhiTranslate="entity.validation.ZonedDateTimelocal">
                                            This field should be a date and time.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="samtagatewayApp.detailsBuy.timeBy"
                                           for="field_timeBy">timeBy</label>
                                    <select class="form-control" name="timeByOrderCreate"
                                            [(ngModel)]="req.timeByOrderCreate" id="field_timeBy"
                                    >
                                        <option [ngValue]="true">
                                            {{'samtagatewayApp.detailsBuy.timeByOrderCreate' | translate}}
                                        </option>
                                        <option [ngValue]="false">
                                            {{'samtagatewayApp.detailsBuy.timeByExportFromDepot' | translate}}
                                        </option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="checkbox" class="form-control"
                                           name="allCustomerTypes" id="field_customerTypes"
                                           [(ngModel)]="allCustomerTypes"/>
                                    <label jhiTranslate="samtagatewayApp.detailsBuy.customerTypes"
                                           for="field_customerTypes">Customer Types</label>
                                    <p-multiSelect class="form-control" *ngIf="!allCustomerTypes"
                                                   [options]="customerTypes"
                                                   name="customerTypes"
                                                   required
                                                   [(ngModel)]="req.customerTypes"
                                                   [ngModelOptions]="{standalone: true}"
                                    ></p-multiSelect>
                                    <input *ngIf="allCustomerTypes" disabled type="text"
                                           class="form-control"
                                           name="customerTypes"
                                           [ngModel]="'همه'"/>
                                    <div
                                        [hidden]="!(editForm.controls.customerTypes?.dirty && editForm.controls.customerTypes?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.customerTypes?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="checkbox" class="form-control"
                                           name="allLocations" id="field_location"
                                           [(ngModel)]="allLocations"/>
                                    <label jhiTranslate="samtagatewayApp.detailsBuy.location"
                                           for="field_location">Location</label>
                                    <app-location-selector *ngIf="!allLocations"
                                        class="form-control" required
                                        [oneSelection]="false"
                                        [idSelector]="true"
                                        [(ngModel)]="req.locations"
                                        name="location"
                                        [selectOfLevel]="[2]">
                                    </app-location-selector>
                                    <input *ngIf="allLocations" disabled type="text"
                                           class="form-control"
                                           name="location"
                                           [ngModel]="'همه'"/>
                                    <div
                                        [hidden]="!(editForm.controls.location?.dirty && editForm.controls.location?.invalid)">
                                        <small class="form-text text-danger"
                                               [hidden]="!editForm.controls.location?.errors?.required"
                                               jhiTranslate="entity.validation.required">
                                            This field is required.
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary "
                >
                    <span class="fa fa-search"></span>&nbsp;<span
                    jhiTranslate="report.search">Save</span>
                </button>
            </div>
        </div>
    </form>
    <br/>

    <kendo-grid
        [disabled]="editForm.form.invalid "
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [group]="state.group"
        [resizable]="true"
        [sortable]="{ mode: 'multiple' }"
        [pageable]="{ pageSizes: [ 10,25,50,100,detailsBuy?.length] }"
        [groupable]="{ showFooter: false}"
        scrollable="scrollable"
        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridPDFCommand icon="file-pdf" jhiTranslate="report.exportToPdf">Export to PDF</button>
            <button type="button" kendoGridExcelCommand icon="file-excel" jhiTranslate="report.exportToExcel">Export to
                Excel
            </button>
        </ng-template>

        <kendo-grid-column field="locationName"
                           [title]="'samtagatewayApp.detailsBuy.locationName' | translate" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="customerName"
                           [title]="'samtagatewayApp.detailsBuy.customerName' | translate" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="customerTypeTitle" [title]="'samtagatewayApp.detailsBuy.customerTypeTitle' | translate" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="consumptionTitle" [title]="'samtagatewayApp.detailsBuy.consumptionTitle' | translate" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column *ngFor="let col of cols" [field]="col" [title]="col" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>


        <kendo-grid-messages
            [pagerOf]="'report.pagerOf' | translate"
            [pagerItems]="'report.pagerItems' | translate"
            [groupPanelEmpty]="'report.headerMessage' | translate"
            [noRecords]="'global.messages.info.emptyRecords' | translate"
            [pagerItemsPerPage]="'report.pagerItemsPerPage' | translate">
        </kendo-grid-messages>

        <kendo-grid-pdf fileName="detailsBuy.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true"
                        [landscape]="true">
            <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
            <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
                <div class="page-template">
                    <div class="header">
                        <div style="float: right">{{ pageNum + ('report.pageOf'|translate) + totalPages }}</div>
                    </div>
                    <div class="footer">
                        {{ pageNum + ('report.pageOf'|translate) + totalPages }}
                    </div>
                </div>
            </ng-template>
        </kendo-grid-pdf>
        <kendo-grid-excel fileName="detailsBuy.xlsx"></kendo-grid-excel>
    </kendo-grid>
    <br/>
</div>
