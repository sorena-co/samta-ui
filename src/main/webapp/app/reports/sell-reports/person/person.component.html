    <kendo-grid
        [disabled]="editForm.form.invalid "
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [group]="state.group"
        [resizable]="true"
        [sortable]="{ mode: 'multiple' }"
        [pageable]="{ pageSizes: [ 10,25,50,100,person?.length] }"
        [groupable]="{ showFooter: true}"
        scrollable="scrollable"
        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridPDFCommand icon="file-pdf" jhiTranslate="report.exportToPdf">Export to PDF</button>
            <button type="button" kendoGridExcelCommand icon="file-excel" jhiTranslate="report.exportToExcel">Export to
                Excel
            </button>
        </ng-template>

        <kendo-grid-column field="fullName" [title]="'samtagatewayApp.personReport.name' | translate" width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="fatherName" [title]="'samtagatewayApp.personReport.fatherName' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>

        </kendo-grid-column>

                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>

            <ng-template kendoGridGroupHeaderTemplatе></ng-template>

        <kendo-grid-column field="creditAccount" [title]="'samtagatewayApp.personReport.creditAccount' | translate"

            <ng-template kendoGridGroupHeaderTemplatе></ng-template>

            <ng-template kendoGridGroupHeaderTemplatе></ng-template>

        </kendo-grid-column>
        <kendo-grid-column field="createdDate" [title]="'samtagatewayApp.personReport.createdDate' | translate" width="130">

        </kendo-grid-column>
        <kendo-grid-messages
            [pagerOf]="'report.pagerOf' | translate"
            [pagerItems]="'report.pagerItems' | translate"
            [groupPanelEmpty]="'report.headerMessage' | translate"
            [noRecords]="'global.messages.info.emptyRecords' | translate"
            [pagerItemsPerPage]="'report.pagerItemsPerPage' | translate">
        </kendo-grid-messages>

        <kendo-grid-pdf fileName="person.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true"
                        [landscape]="true">
            <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
            <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
                <div class="page-template">
                    <div class="header">
                        <div style="float: right">{{ pageNum + ('report.pageOf'|translate) + totalPages }}</div>
                    </div>
                    <div class="footer">
                        {{ pageNum + ('report.pageOf'|translate) + totalPages }}
                    </div>
                </div>
            </ng-template>
        </kendo-grid-pdf>
        <kendo-grid-excel fileName="person.xlsx"></kendo-grid-excel>
    </kendo-grid>
