<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <kendo-grid
        [data]="gridData"
        [pageSize]="state.take"
        [skip]="state.skip"
        [sort]="state.sort"
        [group]="state.group"
        [resizable]="true"
        [sortable]="{ mode: 'multiple' }"
        [pageable]="{ pageSizes: [ 10,25,50,100,airport?.length] }"
        [groupable]="{ showFooter: true}"
        scrollable="scrollable"
        (dataStateChange)="dataStateChange($event)">
        <ng-template kendoGridToolbarTemplate>
            <button kendoGridPDFCommand icon="file-pdf" jhiTranslate="report.exportToPdf">Export to PDF</button>
            <button type="button" kendoGridExcelCommand icon="file-excel" jhiTranslate="report.exportToExcel">Export to
                Excel
            </button>
        </ng-template>

        <kendo-grid-column field="persianTitle" [title]="'niopdcgatewayApp.airport.persianTitle' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="englishTitle" [title]="'niopdcgatewayApp.airport.englishTitle' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="code" [title]="'niopdcgatewayApp.airport.code' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="globalCode" [title]="'niopdcgatewayApp.airport.globalCode' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="regionName" [title]="'niopdcgatewayApp.airport.regionName' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="countryName" [title]="'niopdcgatewayApp.airport.countryName' | translate"
                           width="130">
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="checkNational" [title]="'niopdcgatewayApp.airport.checkNational' | translate"
                           width="130">
            <ng-template kendoGridCellTemplate let-item>
                <span class="fa" [ngClass]="{'fa-check':item.checkNational,'fa-close':!item.checkNational}"></span>
            </ng-template>
            <ng-template kendoGridGroupHeaderTemplatе></ng-template>
        </kendo-grid-column>
        <kendo-grid-messages
            [pagerOf]="'report.pagerOf' | translate"
            [pagerItems]="'report.pagerItems' | translate"
            [groupPanelEmpty]="'report.headerMessage' | translate"
            [noRecords]="'global.messages.info.emptyRecords' | translate"
            [pagerItemsPerPage]="'report.pagerItemsPerPage' | translate">
        </kendo-grid-messages>

        <kendo-grid-pdf fileName="airport.pdf" [allPages]="true" paperSize="A4" [repeatHeaders]="true"
                        [landscape]="true">
            <kendo-grid-pdf-margin top="2cm" left="1cm" right="1cm" bottom="2cm"></kendo-grid-pdf-margin>
            <ng-template kendoGridPDFTemplate let-pageNum="pageNum" let-totalPages="totalPages">
                <div class="page-template">
                    <div class="header">
                        <div style="float: right">{{ pageNum + ('report.pageOf'|translate) + totalPages }}</div>
                    </div>
                    <div class="footer">
                        {{ pageNum + ('report.pageOf'|translate) + totalPages }}
                    </div>
                </div>
            </ng-template>
        </kendo-grid-pdf>
        <kendo-grid-excel fileName="airport.xlsx"></kendo-grid-excel>
    </kendo-grid>
    <br/>
</div>
