<div>
    <div class="modal-header">
        <h4 *ngIf="voucherTemplate.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="voucherTemplate.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.voucherTemplate.voucherType"
                           for="field_voucherType">Voucher Type</label>
                    <select [disabled]="isView" class="form-control" id="field_voucherType" name="voucherType"
                            [(ngModel)]="voucherTemplate.voucherTypeId" required>
                        <option [ngValue]="null" selected></option>
                        <option [ngValue]="voucherTypeOption.id"
                                *ngFor="let voucherTypeOption of voucherTypes; trackBy: trackVoucherTypeById">
                            {{voucherTypeOption.voucherTypeGroupTitle+'-'+voucherTypeOption.title}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.voucherTemplate.referrer"
                           for="field_referrer">Referrer</label>
                    <select class="form-control" name="referrer" [(ngModel)]="voucherTemplate.referrer"
                            id="field_referrer" required>
                        <option value="BILL">{{'samtagatewayApp.Referrer.BILL' | translate}}</option>
                        <option value="ORDER">{{'samtagatewayApp.Referrer.ORDER' | translate}}</option>
                        <option value="NORMAL">{{'samtagatewayApp.Referrer.NORMAL' | translate}}</option>
                        <option value="VOUCHER_PAYMENT">{{'samtagatewayApp.Referrer.VOUCHER_PAYMENT' | translate}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h5 class="col-md-3"
                        jhiTranslate="samtagatewayApp.voucherMapping.home.title">
                        Create or edit
                    </h5>
                    <div class="col-md-8"></div>
                    <button type="button" class="btn btn-primary col-md-1" [hidden]="voucherMappingCreate"
                            (click)="newVoucherMapping()">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </div>
            </div>
            <div class="card-block container" [hidden]="!voucherMappingCreate">
                <div name="editVoucherMapping">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-1">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="samtagatewayApp.voucherMapping.rowNo"
                                           for="field_rowNo">Row No</label>
                                    <input type="number" class="form-control" name="rowNo" id="field_rowNo"
                                           [(ngModel)]="voucherMapping.rowNo" required/>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-control-label"
                                           jhiTranslate="samtagatewayApp.voucherMapping.baseQuery"
                                           for="field_baseQuery">Base
                                        Query</label>
                                    <select class="form-control" id="field_baseQuery" name="baseQuery"
                                            [(ngModel)]="voucherMapping.baseQueryId" required>
                                        <option [ngValue]="null" selected></option>
                                        <option [ngValue]="baseQueryOption.id"
                                                *ngFor="let baseQueryOption of baseQueries; trackBy: trackBaseQueryById">
                                            {{baseQueryOption.title}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                &nbsp;
                                <div class="ui-helper-clearfix">
                                    <button class="btn btn-primary"
                                            [routerLink]="['/', { outlets: { popup: ['base-query-new' ] } }]">
                                        <span class="fa fa-plus"></span>
                                    </button>
                                </div>
                                &nbsp;
                                <div class="ui-helper-clearfix">
                                    <button type="button" class="btn btn-primary"
                                            replaceUrl="true"
                                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_BASE_QUERY']"
                                            [routerLink]="['/', { outlets: { popup: 'base-query/'+ voucherMapping.baseQueryId + '/edit'} }]">
                                        <span class="fa fa-edit"></span>
                                    </button>
                                </div>
                                &nbsp;
                            </div>
                            <div class="col-md-3">
                                <label class="form-control-label"
                                       jhiTranslate="samtagatewayApp.voucherTemplate.date"
                                       for="field_startTime">Register Date</label>
                                <div class="d-flex">
                                    <ng2-datetimepicker [disableTime]="true" [rtlActive]="true" time="00:00"
                                                        id="field_startTime"
                                                        class="form-control"
                                                        name="startTime"
                                                        [(ngModel)]="dateTime">
                                    </ng2-datetimepicker>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-control-label"
                                                   jhiTranslate="samtagatewayApp.person.location"
                                                   for="field_location">Location</label>
                                            <input-location-selector [disabled]="isView"
                                                                     [idSelector]="true"
                                                                     [oneSelection]="true"
                                                                     [selectByPriority]="true"
                                                                     class="form-control" id="field_location"
                                                                     name="location"
                                                                     [(ngModel)]="locationId"
                                            >
                                            </input-location-selector>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-info"
                                        [disabled]="voucherMapping.baseQueryId==null"
                                        (click)="runQuery()">
                                    <span class="fa fa-search"></span>&nbsp;<span
                                    jhiTranslate="entity.action.show">Save</span>
                                </button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
