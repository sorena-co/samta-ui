<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="customerTypes" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CUSTOMER_TYPE']"
                        [routerLink]="['/', { outlets: { popup: ['customer-type-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="title" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.title">Title</span>
                    </ng-template>
                </p-column>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="locationType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.locationType">Location Type</span>
                    </ng-template>
                </p-column>
                <p-column field="customerGroup" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.customerGroup">Customer Group</span>
                    </ng-template>
                </p-column>
                <p-column field="taxExempt" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.taxExempt">Tax Exempt</span>
                    </ng-template>
                </p-column>
                <p-column field="active" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerType.active">Active</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="title" id="field_title"
                               [(ngModel)]="customerType.title"
                               maxlength="42"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="customerType.code"
                               [numeric] [pattern]="regexCode"
                               maxlength="4"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="locationType" (change)="search()"
                                [(ngModel)]="customerType.locationType"
                                id="field_locationType">
                            <option></option>
                            <option value="FIXED">{{'samtagatewayApp.LocationType.FIXED' | translate}}</option>
                            <option value="MOVABLE">{{'samtagatewayApp.LocationType.MOVABLE' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="customerGroup" (change)="search()"
                                [(ngModel)]="customerType.customerGroup"
                                id="field_customerGroup">
                            <option></option>
                            <option value="STATION">{{'samtagatewayApp.CustomerGroup.STATION' | translate}}</option>
                            <option value="SELLER">{{'samtagatewayApp.CustomerGroup.SELLER' | translate}}</option>
                            <option value="MAJOR_CONSUMER">{{'samtagatewayApp.CustomerGroup.MAJOR_CONSUMER' |
                                translate}}
                            </option>
                            <option value="AIRPLANE">{{'samtagatewayApp.CustomerGroup.AIRPLANE' | translate}}</option>
                            <option value="LIQUID_GAS">{{'samtagatewayApp.CustomerGroup.LIQUID_GAS' | translate}}
                            </option>
                            <option value="BOUNDARY">{{'samtagatewayApp.CustomerGroup.BOUNDARY' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="taxExempt" (change)="search()"
                                [(ngModel)]="customerType.taxExempt">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.customerType.taxExemptTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.customerType.taxExemptFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="active" (change)="search()"
                                [(ngModel)]="customerType.active">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.customerType.activeTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.customerType.activeFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="title" [header]="'samtagatewayApp.customerType.title' | translate"></p-column>
        <p-column field="code" [header]="'samtagatewayApp.customerType.code' | translate"></p-column>
        <p-column field="locationType" [header]="'samtagatewayApp.customerType.locationType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span
                    jhiTranslate="{{'samtagatewayApp.LocationType.' + item.locationType}}">{{item.locationType}}</span>
            </ng-template>
        </p-column>
        <p-column field="customerGroup" [header]="'samtagatewayApp.customerType.customerGroup' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span
                    jhiTranslate="{{'samtagatewayApp.CustomerGroup.' + item.customerGroup}}">{{item.customerGroup}}</span>
            </ng-template>
        </p-column>
        <p-column field="taxExempt" [header]="'samtagatewayApp.customerType.taxExempt' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.taxExempt,'fa-close':!item.taxExempt}"></span>
            </ng-template>
        </p-column>
        <p-column field="active" [header]="'samtagatewayApp.customerType.active' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.active,'fa-close':!item.active}"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_CUSTOMER_TYPE']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'customer-type/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_CUSTOMER_TYPE', 'DELETE_CUSTOMER_TYPE','LIST_CUSTOMER_TYPE_PRODUCT_CONSUMPTION','LIST_CAR_TYPE_LIMIT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button
                            *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_CUSTOMER_TYPE']"
                            class="dropdown-item"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'customer-type/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_CUSTOMER_TYPE']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-type/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                                [routerLink]="['/customer-type', item.id, 'customer-type-product-consumption']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.customerTypeProductConsumption.home.title">Customer Type Product Consumption</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_CAR_TYPE_LIMIT']"
                                [routerLink]="['/customer-type', item.id, 'car-type-limit']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.carTypeLimit.home.title">Customer Type Product Consumption</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
