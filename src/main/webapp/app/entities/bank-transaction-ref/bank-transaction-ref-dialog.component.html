<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankTransactionRefLabel" jhiTranslate="samtagatewayApp.bankTransactionRef.home.createOrEditLabel">Create or edit a Bank Transaction Ref</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankTransactionRef.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankTransactionRef.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.bankTransactionRef.orderId" for="field_orderId">Order Id</label>
            <input type="number" class="form-control" name="orderId" id="field_orderId"
                [(ngModel)]="bankTransactionRef.orderId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.bankTransactionRef.personId" for="field_personId">Person Id</label>
            <input type="number" class="form-control" name="personId" id="field_personId"
                [(ngModel)]="bankTransactionRef.personId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.bankTransactionRef.customerId" for="field_customerId">Customer Id</label>
            <input type="number" class="form-control" name="customerId" id="field_customerId"
                [(ngModel)]="bankTransactionRef.customerId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.bankTransactionRef.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="bankTransactionRef.amount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.bankTransactionRef.bankTransaction" for="field_bankTransaction">Bank Transaction</label>
            <select class="form-control" id="field_bankTransaction" name="bankTransaction" [(ngModel)]="bankTransactionRef.bankTransactionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bankTransactionOption.id" *ngFor="let bankTransactionOption of banktransactions; trackBy: trackBankTransactionById">{{bankTransactionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
