<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="boundaryDiscounts" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_BOUNDARY_DISCOUNT']"
                        [routerLink]="['/', { outlets: { popup: ['boundary-discount-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="liter" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.liter">Liter</span>
                    </ng-template>
                </p-column>
                <p-column field="kilometer" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.kilometer">Kilometer</span>
                    </ng-template>
                </p-column>
                <p-column field="productTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.product">Product</span>
                    </ng-template>
                </p-column>
                <p-column field="locationName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.location">Location</span>
                    </ng-template>
                </p-column>
                <p-column field="countryName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.country">Country</span>
                    </ng-template>
                </p-column>
                <p-column field="vehicleModelTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.boundaryDiscount.vehicleModel">Vehicle Model</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="liter" id="field_liter"
                               [(ngModel)]="boundaryDiscount.liter"
                               [numeric] search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="kilometer" id="field_kilometer"
                               [(ngModel)]="boundaryDiscount.kilometer"
                               [numeric] search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_product" name="product" [(ngModel)]="boundaryDiscount.productTitle"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_location" name="location" [(ngModel)]="boundaryDiscount.locationName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_country" name="country" [(ngModel)]="boundaryDiscount.countryName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_vehicleModel" name="vehicleModel"
                               [(ngModel)]="boundaryDiscount.vehicleModelTitle"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="liter" [header]="'niopdcgatewayApp.boundaryDiscount.liter' | translate"></p-column>
        <p-column field="kilometer" [header]="'niopdcgatewayApp.boundaryDiscount.kilometer' | translate"></p-column>
        <p-column field="productTitle" [header]="'niopdcgatewayApp.boundaryDiscount.product' | translate"></p-column>
        <p-column field="locationName" [header]="'niopdcgatewayApp.boundaryDiscount.location' | translate"></p-column>
        <p-column field="countryName" [header]="'niopdcgatewayApp.boundaryDiscount.country' | translate"></p-column>
        <p-column field="vehicleModelTitle" [header]="'niopdcgatewayApp.boundaryDiscount.vehicleModel' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN','EDIT_BOUNDARY_DISCOUNT']"
                            [routerLink]="['/', { outlets: { popup: 'boundary-discount/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_BOUNDARY_DISCOUNT','DELETE_BOUNDARY_DISCOUNT']" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_BOUNDARY_DISCOUNT']"
                                [routerLink]="['/', { outlets: { popup: 'boundary-discount/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_BOUNDARY_DISCOUNT']"
                                [routerLink]="['/', { outlets: { popup: 'boundary-discount/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
