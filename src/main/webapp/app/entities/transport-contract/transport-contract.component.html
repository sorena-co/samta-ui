<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="transportContracts" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_TRANSPORT_CONTRACT']"
                        [routerLink]="['/', { outlets: { popup: ['transport-contract-new' , customerId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="contractCode" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.transportContract.contractCode">Contract Code</span>
                    </ng-template>
                </p-column>
                <p-column field="startDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.transportContract.startDate">Start Date</span>
                    </ng-template>
                </p-column>
                <p-column field="finishDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.transportContract.finishDate">Finish Date</span>
                    </ng-template>
                </p-column>
                <p-column field="customerName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.transportContract.customer">Customer</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="contractCode" id="field_contractCode"
                               [(ngModel)]="transportContract.contractCode"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker [disableTime]="true"class="form-control" name="startDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="transportContract.startDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker [disableTime]="true"class="form-control" name="finishDate"
                                            [rtlActive]="true" time="23:59:59"
                                            [(ngModel)]="transportContract.finishDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_customer" (change)="search()" name="customer" [(ngModel)]="transportContract.customerId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let customerOption of customers; trackBy: trackCustomerById"
                                [ngValue]="customerOption.id">{{customerOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="contractCode" [header]="'samtagatewayApp.transportContract.contractCode' | translate"></p-column>
        <p-column field="startDate" [header]="'samtagatewayApp.transportContract.startDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.startDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="finishDate" [header]="'samtagatewayApp.transportContract.finishDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.finishDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="customerName" [header]="'samtagatewayApp.transportContract.customer' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_TRANSPORT_CONTRACT']"
                            [routerLink]="['/', { outlets: { popup: 'transport-contract/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_TRANSPORT_CONTRACT']"
                                [routerLink]="['/', { outlets: { popup: 'transport-contract/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_TRANSPORT_CONTRACT']"
                                [routerLink]="['/', { outlets: { popup: 'transport-contract/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
