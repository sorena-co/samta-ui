<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="customerCredits" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <ng-container *ngIf="customerId || personId">
                    <button class="btn btn-primary float-right create-entity"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', (customerId?'CREATE_CUSTOMER_CREDIT':'CREATE_PERSON_CREDIT'), 'CREATE_CUSTOMER_QUOTA']"
                            [routerLink]="(customerId)?['/', { outlets: { popup: ['customer-credit-new','customer' , customerId] } }]
                            :['/', { outlets: { popup: ['person-credit-new','person' , personId] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </ng-container>
                <ng-container *ngIf="sellContractProductId">
                    <button class="btn btn-primary float-right create-entity"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CUSTOMER_CREDIT', 'CREATE_CUSTOMER_QUOTA']"
                            [routerLink]="['/', { outlets: { popup: ['sell-contract-product-credit-new','sell-contract-product' , sellContractProductId] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </ng-container>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="startDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.startDate">Start Date</span>
                    </ng-template>
                </p-column>
                <p-column field="finishDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.finishDate">Finish Date</span>
                    </ng-template>
                </p-column>
                <p-column field="creditNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.creditNumber">Credit Number</span>
                    </ng-template>
                </p-column>
                <p-column field="currentCredit" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.currentCredit">Current Credit</span>
                    </ng-template>
                </p-column>
                <p-column field="currentAmount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.currentAmount">Current Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="parentBuyTypeTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerCredit.parentBuyType">Title</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker [disableTime]="true" class="form-control" name="startDate"
                                            [rtlActive]="true" time="00:00:00"
                                            (OnPersianFormat)="search()"
                                            [(ngModel)]="customerCredit.startDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker [disableTime]="true" class="form-control" name="finishDate"
                                            [rtlActive]="true" time="23:59:59"
                                            (OnPersianFormat)="search()"
                                            [(ngModel)]="customerCredit.finishDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="creditNumber" id="field_creditNumber"
                               [(ngModel)]="customerCredit.creditNumber"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="currentCredit" id="field_currentCredit"
                               [(ngModel)]="customerCredit.currentCredit"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="currentAmount" id="field_currentAmount"
                               [(ngModel)]="customerCredit.currentAmount"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="parentBuyTypeId"
                                id="field_parentBuyTypeId" (change)="search()"
                                [ngModel]="customerCredit.parentBuyTypeId">
                            <option></option>
                            <option *ngFor="let buyTypeOption of buyTypes" [ngValue]="buyTypeOption.id">
                                <span>{{buyTypeOption.title + ' (' + ('samtagatewayApp.BuyGroup.' + buyTypeOption.buyGroup | translate) + ')'}}</span>
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="startDate" [header]="'samtagatewayApp.customerCredit.startDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.startDate | dateJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="finishDate" [header]="'samtagatewayApp.customerCredit.finishDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.finishDate | dateJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="creditNumber" [header]="'samtagatewayApp.customerCredit.creditNumber' | translate"></p-column>
        <p-column field="currentCredit"
                  [header]="'samtagatewayApp.customerCredit.currentCredit' | translate"></p-column>
        <p-column field="currentAmount"
                  [header]="'samtagatewayApp.customerCredit.currentAmount' | translate"></p-column>
        <p-column field="parentBuyTypeId" [header]="'samtagatewayApp.customerCredit.parentBuyType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span *ngIf="item.parentBuyTypeTitle">{{item.parentBuyTypeTitle + '(' + ('samtagatewayApp.BuyGroup.' + item.parentBuyGroup | translate) + ')'}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <ng-container *ngIf="customerId">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_CUSTOMER_CREDIT','EDIT_CUSTOMER_QUOTA']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-credit/'+ item.id+'/customer/'+customerId + '/edit'} }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>

                        <button class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_CUSTOMER_CREDIT', 'DELETE_CUSTOMER_CREDIT', 'VIEW_CUSTOMER_QUOTA', 'DELETE_CUSTOMER_QUOTA']"
                                ngbDropdownToggle></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CUSTOMER_CREDIT', 'VIEW_CUSTOMER_QUOTA']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'customer-credit/'+ item.id +'/customer/'+customerId+ '/view'} }]">
                                <span class="fa fa-eye"></span>
                                <span jhiTranslate="entity.action.view">نمایش</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CUSTOMER_CREDIT', 'DELETE_CUSTOMER_QUOTA']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'customer-credit/'+ item.id + '/delete'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="entity.action.delete">delete</span>
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="personId">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_PERSON_CREDIT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'person-credit/'+ item.id+'/person/'+personId+ '/edit'} }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                        <button class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_PERSON_CREDIT', 'DELETE_PERSON_CREDIT']"
                                ngbDropdownToggle></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_PERSON_CREDIT']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'person-credit/'+ item.id +'/person/'+personId+ '/view'} }]">
                                <span class="fa fa-eye"></span>
                                <span jhiTranslate="entity.action.view">نمایش</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_PERSON_CREDIT']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'person-credit/'+ item.id + '/delete'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="entity.action.delete">delete</span>
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="sellContractProductId">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_CUSTOMER_CREDIT', 'EDIT_CUSTOMER_QUOTA']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'sell-contract-product-credit/'+ item.id+'/sell-contract-product/'+sellContractProductId+ '/edit'} }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                        <button class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_SELL_CONTRACT_PRODUCT_CREDIT', 'DELETE_SELL_CONTRACT_PRODUCT_CREDIT']"
                                ngbDropdownToggle></button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CUSTOMER_CREDIT', 'VIEW_CUSTOMER_QUOTA']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'sell-contract-product-credit/'+ item.id +'/sell-contract-product/'+sellContractProductId+ '/view'} }]">
                                <span class="fa fa-eye"></span>
                                <span jhiTranslate="entity.action.view">نمایش</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CUSTOMER_CREDIT', 'DELETE_CUSTOMER_QUOTA']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'sell-contract-product-credit/'+ item.id + '/delete'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="entity.action.delete">delete</span>
                            </button>
                        </div>
                    </ng-container>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
