<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="voucherMasters" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_VOUCHER_MASTER']"
                        [routerLink]="['/', { outlets: { popup: ['voucher-master-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="locationId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.locationId">Location Id</span>
                    </ng-template>
                </p-column>
                <p-column field="confirmDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.confirmDate">Confirm Date</span>
                    </ng-template>
                </p-column>
                <p-column field="userConfirm" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.userConfirm">User Confirm</span>
                    </ng-template>
                </p-column>
                <p-column field="docNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.docNumber">Doc Number</span>
                    </ng-template>
                </p-column>
                <p-column field="voucherTypeId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.voucherType">Voucher Type</span>
                    </ng-template>
                </p-column>
                <p-column field="status" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.voucherMaster.status">Voucher Type</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               search-after-typed (onSearch)="search()"
                               name="locationId" id="field_locationId"
                               [(ngModel)]="voucherMaster.locationTitle"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="confirmDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="voucherMaster.confirmDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               search-after-typed (onSearch)="search()"
                               name="userConfirm" id="field_userConfirm"
                               [(ngModel)]="voucherMaster.userConfirm"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               search-after-typed (onSearch)="search()"
                               name="docNumber" id="field_docNumber"
                               [(ngModel)]="voucherMaster.docNumber"
                               maxlength="30"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_voucherType" name="voucherType"
                                [(ngModel)]="voucherMaster.voucherTypeId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let voucherTypeOption of vouchertypes; trackBy: trackVoucherTypeById"
                                    [ngValue]="voucherTypeOption.id">{{voucherTypeOption.voucherTypeGroupTitle+'/'+voucherTypeOption.title}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="status" (change)="search()" [(ngModel)]="voucherMaster.status" id="field_status">
                            <option value="CONFIRM">{{'niopdcgatewayApp.VoucherMasterStatus.CONFIRM' | translate}}
                            </option>
                            <option value="PENDING">{{'niopdcgatewayApp.VoucherMasterStatus.PENDING' | translate}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="locationTitle" [header]="'niopdcgatewayApp.voucherMaster.locationId' | translate"></p-column>
        <p-column field="confirmDate" [header]="'niopdcgatewayApp.voucherMaster.confirmDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.confirmDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="userConfirm" [header]="'niopdcgatewayApp.voucherMaster.userConfirm' | translate"></p-column>
        <p-column field="docNumber" [header]="'niopdcgatewayApp.voucherMaster.docNumber' | translate"></p-column>
        <p-column field="voucherTypeTitle"
                  [header]="'niopdcgatewayApp.voucherMaster.voucherType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.voucherTypeGroupTitle+'/'+item.voucherTypeTitle}}</span>
            </ng-template>
        </p-column>
        <p-column field="status" [header]="'niopdcgatewayApp.voucherMaster.status' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span *ngIf="item.status===VoucherMasterStatus[VoucherMasterStatus.CONFIRM]" class="fa fa-check"></span>
                <ng-container *ngIf="item.status===VoucherMasterStatus[VoucherMasterStatus.PENDING]">
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'CONFIRM_VOUCHER_MASTER']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'voucher-master/'+ item.id+'/confirm'}}]">
                        <span class="fa fa-check"></span>
                    </button>
                </ng-container>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_VOUCHER_MASTER']"
                            [routerLink]="['/', { outlets: { popup: 'voucher-master/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_VOUCHER_MASTER']"
                                [routerLink]="['/', { outlets: { popup: 'voucher-master/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_VOUCHER_MASTER']"
                                [routerLink]="['/', { outlets: { popup: 'voucher-master/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                        <!--<button class="dropdown-item"-->
                                <!--*jhiHasAnyAuthority="['ROLE_ADMIN','LIST_VOUCHER_DETAIL']"-->
                                <!--[routerLink]="['/voucher-master', item.id, 'voucher-details']">-->
                            <!--<span class="fa fa-external-link"></span>-->
                            <!--<span jhiTranslate="niopdcgatewayApp.voucherDetails.home.title">Voucher Details</span>-->
                        <!--</button>-->
                        <button class="dropdown-item"
                                [routerLink]="['/voucher-master', item.id, 'report']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="niopdcgatewayApp.bill.home.report">Factor Item</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
