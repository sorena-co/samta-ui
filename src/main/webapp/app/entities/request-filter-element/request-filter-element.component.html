<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="requestFilterElements" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_REQUEST_FILTER_ELEMENT']"
                        [routerLink]="['/', { outlets: { popup: ['request-filter-element-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="productId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.productId">Product Id</span>
                    </ng-template>
                </p-column>
                <p-column field="elementRequestReason" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.elementRequestReason">Element Request Reason</span>
                    </ng-template>
                </p-column>
                <p-column field="amountFuelPassed" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span
                            jhiTranslate="samtagatewayApp.requestFilterElement.amountFuelPassed">Amount Fuel Passed</span>
                    </ng-template>
                </p-column>
                <p-column field="description" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.description">Description</span>
                    </ng-template>
                </p-column>
                <p-column field="isSend" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.isSend">Is Send</span>
                    </ng-template>
                </p-column>
                <p-column field="oilTankRegisterNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.oilTank">Oil Tank</span>
                    </ng-template>
                </p-column>
                <p-column field="refuelCenterPersianTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.requestFilterElement.refuelCenter">RefuelCenter</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_productId" name="productId" (change)="search()"
                                [(ngModel)]="requestFilterElement.productId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let productOption of products; trackBy: trackProductById"
                                    [ngValue]="productOption.id">{{productOption.title}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="elementRequestReason" (change)="search()"
                                [(ngModel)]="requestFilterElement.elementRequestReason" id="field_elementRequestReason">
                            <option></option>
                            <option value="MAX_DIFF">{{'samtagatewayApp.ElementRequestReason.MAX_DIFF' | translate}}
                            </option>
                            <option value="MAX_TIME_ELAPSED">{{'samtagatewayApp.ElementRequestReason.MAX_TIME_ELAPSED'
                                | translate}}
                            </option>
                            <option value="UNACCEPTABLE_DROP">
                                {{'samtagatewayApp.ElementRequestReason.UNACCEPTABLE_DROP' | translate}}
                            </option>
                            <option value="UNACCEPTABLE_RESULT">
                                {{'samtagatewayApp.ElementRequestReason.UNACCEPTABLE_RESULT' | translate}}
                            </option>
                            <option value="ABNORMAL_RESULT">{{'samtagatewayApp.ElementRequestReason.ABNORMAL_RESULT' |
                                translate}}
                            </option>
                            <option value="TEARING_ELEMENT">{{'samtagatewayApp.ElementRequestReason.TEARING_ELEMENT' |
                                translate}}
                            </option>
                            <option value="SUDDEN_DROP">{{'samtagatewayApp.ElementRequestReason.SUDDEN_DROP' |
                                translate}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" (change)="search()"
                               name="amountFuelPassed" id="field_amountFuelPassed"
                               [(ngModel)]="requestFilterElement.amountFuelPassed"
                               [numeric]
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="description" id="field_description"
                               [(ngModel)]="requestFilterElement.description"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="isSend" (change)="search()"
                                [(ngModel)]="requestFilterElement.isSend">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.requestFilterElement.isSendTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.requestFilterElement.isSendFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_oilTank" name="oilTank" (change)="search()"
                                [(ngModel)]="requestFilterElement.oilTankId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let oilTankOption of oiltanks; trackBy: trackOilTankById"
                                    [ngValue]="oilTankOption.id">{{oilTankOption.registerNo}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_refuelCenter" name="refuelCenter" (change)="search()"
                                [(ngModel)]="requestFilterElement.refuelCenterId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let refuelCenterOption of refuelCenters; trackBy: trackRefuelCenterById"
                                    [ngValue]="refuelCenterOption.id">{{refuelCenterOption.persianTitle}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="productTitle"
                  [header]="'samtagatewayApp.requestFilterElement.productId' | translate"></p-column>
        <p-column field="elementRequestReason"
                  [header]="'samtagatewayApp.requestFilterElement.elementRequestReason' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.ElementRequestReason.' + item.elementRequestReason}}">{{item.elementRequestReason}}</span>
            </ng-template>
        </p-column>
        <p-column field="amountFuelPassed"
                  [header]="'samtagatewayApp.requestFilterElement.amountFuelPassed' | translate"></p-column>
        <p-column field="description"
                  [header]="'samtagatewayApp.requestFilterElement.description' | translate"></p-column>
        <p-column field="isSend" [header]="'samtagatewayApp.requestFilterElement.isSend' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.isSend,'fa-close':!item.isSend}"></span>
            </ng-template>
        </p-column>
        <p-column field="oilTankTitle"
                  [header]="'samtagatewayApp.requestFilterElement.oilTank' | translate"></p-column>
        <p-column field="refuelCenterPersianTitle"
                  [header]="'samtagatewayApp.requestFilterElement.refuelCenter' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_REQUEST_FILTER_ELEMENT']"
                            [routerLink]="['/', { outlets: { popup: 'request-filter-element/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_REQUEST_FILTER_ELEMENT','DELETE_REQUEST_FILTER_ELEMENT','LIST_CHANGE_FILTER_ELEMENT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_REQUEST_FILTER_ELEMENT']"
                                [routerLink]="['/', { outlets: { popup: 'request-filter-element/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_REQUEST_FILTER_ELEMENT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'request-filter-element/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_CHANGE_FILTER_ELEMENT']"
                                [routerLink]="['/request-filter-element', item.id, 'change-filter-element']">
                            <span class="fa fa-external-link"></span>
                            <span
                                jhiTranslate="samtagatewayApp.changeFilterElement.home.title">Change Filter Element</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
