<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="sellContracts" [lazy]="true"
                 [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">

        <p-header>

            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_SELL_CONTRACT']"
                        [routerLink]="['/sell-contract/sell-contract-new']" [queryParams] ="{customer:customerId,person:personId}">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="contractNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.sellContract.contractNo">Contract No</span>
                    </ng-template>
                </p-column>
                <p-column field="people" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.sellContract.people">Contract No</span>
                    </ng-template>
                </p-column>
                <p-column field="customers" [sortable]="false">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.sellContract.customers">Contract No</span>
                    </ng-template>
                </p-column>
                <p-column field="active" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.sellContract.active">Active</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="contractNo" id="field_contractNo"
                               [(ngModel)]="sellContract.contractNo"
                               maxlength="15" search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input type="text" [disabled]="personId" id="field_person" name="person" class="form-control"
                               [(ngModel)]="personName" search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input type="text" id="field_customer" [disabled]="customerId" name="customer" class="form-control"
                               [(ngModel)]="customerName"  search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="active" (change)="search()"
                                [(ngModel)]="sellContract.active">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.sellContract.activeTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.sellContract.activeFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="contractNo" [header]="'samtagatewayApp.sellContract.contractNo' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <span data-toggle="tooltip" title="{{item.people}}" class="glyphicon">{{item.people|truncate}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <span data-toggle="tooltip" title="{{item.customers}}"
                      class="glyphicon">{{item.customers|truncate}}</span>
            </ng-template>
        </p-column>
        <p-column field="active" [header]="'samtagatewayApp.sellContract.active' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span *ngIf="item.active" class="fa fa-check"></span>
                <ng-container *ngIf="!item.active">
                    <span class="fa fa-close" *jhiHasNotAnyAuthority="['ROLE_ADMIN', 'CONFIRM_SELL_CONTRACT']"></span>
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'CONFIRM_SELL_CONTRACT']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'sell-contract/'+ item.id + '/confirm'} }]">
                        <span jhiTranslate="entity.action.confirm">تایید</span>
                    </button>
                </ng-container>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <ng-container *ngIf="!item.active">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_SELL_CONTRACT']"
                                replaceUrl="true"
                                [routerLink]="['/sell-contract/'+ item.id + '/edit']">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="item.active">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_SELL_CONTRACT']"
                                replaceUrl="true"
                                [routerLink]="['/sell-contract/'+ item.id + '/view']">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                    </ng-container>
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_SELL_CONTRACT', 'DELETE_SELL_CONTRACT','LIST_SELL_CONTRACT_PRODUCT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <ng-container *ngIf="!item.active">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_SELL_CONTRACT']"
                                    replaceUrl="true"
                                    [routerLink]="['/sell-contract/'+ item.id + '/view']">
                                <span class="fa fa-eye"></span>
                                <span jhiTranslate="entity.action.view">نمایش</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.active">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_SELL_CONTRACT']"
                                    replaceUrl="true"
                                    [routerLink]="['/sell-contract/'+ item.id + '/edit']">
                                <span class="fa fa-edit"></span>
                                <span jhiTranslate="entity.action.addendum">الحاقیه</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="!item.active">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_SELL_CONTRACT']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'sell-contract/'+ item.id + '/delete'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="entity.action.delete">delete</span>
                            </button>
                        </ng-container>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_SELL_CONTRACT_PRODUCT']"
                                [routerLink]="['/sell-contract', item.id, 'sell-contract-product']">
                            <span class="fa fa-external-link"></span>
                            <span
                                jhiTranslate="samtagatewayApp.sellContractProduct.home.title">Sell Contract Product</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
