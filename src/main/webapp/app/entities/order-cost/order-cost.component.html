<div>
    <h2>
        <span jhiTranslate="samtagatewayApp.orderCost.home.title">Order Costs</span>
        <button class="btn btn-primary float-right jh-create-entity create-order-cost" [routerLink]="['/', { outlets: { popup: ['order-cost-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="samtagatewayApp.orderCost.home.createLabel">
            Create new Order Cost
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="orderCosts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="costId"><span jhiTranslate="samtagatewayApp.orderCost.costId">Cost Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="rate"><span jhiTranslate="samtagatewayApp.orderCost.rate">Rate</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="productId"><span jhiTranslate="samtagatewayApp.orderCost.productId">Product Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderOrderNo"><span jhiTranslate="samtagatewayApp.orderCost.order">Order</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="orderProductId"><span jhiTranslate="samtagatewayApp.orderCost.orderProduct">Order Product</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderCost of orderCosts ;trackBy: trackId">
                <td><a [routerLink]="['../order-cost', orderCost.id ]">{{orderCost.id}}</a></td>
                <td>{{orderCost.costId}}</td>
                <td>{{orderCost.rate}}</td>
                <td>{{orderCost.productId}}</td>
                <td>
                    <div *ngIf="orderCost.orderId">
                        <a [routerLink]="['../order', orderCost.orderId  ]" >{{orderCost.orderOrderNo}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="orderCost.orderProductId">
                        <a [routerLink]="['../order-product', orderCost.orderProductId  ]" >{{orderCost.orderProductId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-cost', orderCost.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-cost/'+ orderCost.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-cost/'+ orderCost.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="orderCosts && orderCosts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
