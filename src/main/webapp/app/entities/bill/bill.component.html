<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="bills" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_BILL']"
                        [routerLink]="['/', { outlets: { popup: ['bill-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="customerId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.customerId">Customer Id</span>
                    </ng-template>
                </p-column>
                <p-column field="paymentPeriod" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.paymentPeriod">Payment Period</span>
                    </ng-template>
                </p-column>
                <p-column field="day" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.day">Day</span>
                    </ng-template>
                </p-column>
                <p-column field="month" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.month">Month</span>
                    </ng-template>
                </p-column>
                <p-column field="year" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.year">Year</span>
                    </ng-template>
                </p-column>
                <p-column field="totalPrice" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.bill.totalPrice">Total Price</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="customerId"
                               id="field_customerId"
                               [(ngModel)]="bill.name"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="paymentPeriod" [(ngModel)]="bill.paymentPeriod" id="field_paymentPeriod"
                        (change)="search()">
                            <option></option>
                            <option value="DAY">{{'samtagatewayApp.PaymentPeriod.DAY' | translate}}</option>
                            <option value="MONTH">{{'samtagatewayApp.PaymentPeriod.MONTH' | translate}}</option>
                            <option value="SEASON">{{'samtagatewayApp.PaymentPeriod.SEASON' | translate}}</option>
                            <option value="YEAR">{{'samtagatewayApp.PaymentPeriod.YEAR' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="day" id="field_day"
                               [(ngModel)]="bill.day"
                               [numeric]  search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="month" id="field_month"
                               [(ngModel)]="bill.month"
                               [numeric]  search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="year" id="field_year"
                               [(ngModel)]="bill.year"
                               [numeric]  search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="totalPrice" id="field_totalPrice"
                               [(ngModel)]="bill.totalPrice" search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="customerTitle" [header]="'samtagatewayApp.bill.customerId' | translate"></p-column>
        <p-column field="paymentPeriod" [header]="'samtagatewayApp.bill.paymentPeriod' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.PaymentPeriod.' + item.paymentPeriod}}">{{item.paymentPeriod}}</span>
            </ng-template></p-column>
        <p-column field="day" [header]="'samtagatewayApp.bill.day' | translate"></p-column>
        <p-column field="month" [header]="'samtagatewayApp.bill.month' | translate"></p-column>
        <p-column field="year" [header]="'samtagatewayApp.bill.year' | translate"></p-column>
        <p-column field="totalPrice" [header]="'samtagatewayApp.bill.totalPrice' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_BILL']"
                            [routerLink]="['/', { outlets: { popup: 'bill/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_BILL','DELETE_BILL']" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_BILL']"
                                [routerLink]="['/', { outlets: { popup: 'bill/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_BILL']"
                                [routerLink]="['/', { outlets: { popup: 'bill/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','BILL_REPORT']"
                                [routerLink]="['/bill', item.id, 'bill-report']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.bill.home.report">Factor Item</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
