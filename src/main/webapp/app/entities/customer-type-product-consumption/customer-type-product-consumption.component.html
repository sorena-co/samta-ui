<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="customerTypeProductConsumptions" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                        [routerLink]="['/', { outlets: { popup: ['customer-type-product-consumption-new' , customerTypeId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="productTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.customerTypeProductConsumption.product">Product</span>
                    </ng-template>
                </p-column>
                <p-column field="consumptionTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.customerTypeProductConsumption.consumption">Consumption</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_product" name="product" (change)="search()"
                                [(ngModel)]="customerTypeProductConsumption.productId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let productOption of products; trackBy: trackProductById"
                                [ngValue]="productOption.id">{{productOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_consumption" name="consumption" (change)="search()"
                                [(ngModel)]="customerTypeProductConsumption.consumptionId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let consumptionOption of consumptions; trackBy: trackConsumptionById"
                                [ngValue]="consumptionOption.id">{{consumptionOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="productTitle" [header]="'niopdcgatewayApp.customerTypeProductConsumption.product' | translate"></p-column>
        <p-column field="consumptionTitle" [header]="'niopdcgatewayApp.customerTypeProductConsumption.consumption' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'customer-type-product-consumption/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_CUSTOMER_TYPE_PRODUCT_CONSUMPTION', 'DELETE_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-type-product-consumption/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CUSTOMER_TYPE_PRODUCT_CONSUMPTION']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-type-product-consumption/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
