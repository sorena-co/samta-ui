<form name="openForm" (ngSubmit)="confirmOpen(location.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.open.title">Confirm open operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="samtagatewayApp.location.open.question" translateValues="{id: '{{location.name}}'}">Are you sure you want to open this Location?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-check"></span>&nbsp;<span jhiTranslate="entity.action.open">Open</span>
        </button>
    </div>
</form>
