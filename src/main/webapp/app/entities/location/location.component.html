<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="locations" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <ng-container *ngIf="locationId || (!locationId && locations && locations?.length == 0)">
                    <button
                        class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_LOCATION']"
                        [routerLink]="['/', { outlets: { popup: ['location-new' , (locationId ? locationId : 'root')] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="entity.action.create">Create</span>
                    </button>
                </ng-container>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="name" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.location.name">Name</span>
                    </ng-template>
                </p-column>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.location.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="costAccount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.location.costAccount">Cost Account</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="name" id="field_name"
                               [(ngModel)]="location.name"
                               maxlength="42"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="location.code"
                               maxlength="4"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="costAccount" id="field_costAccount"
                               [(ngModel)]="location.costAccount"
                               maxlength="20"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="name" [header]="'samtagatewayApp.location.name' | translate"></p-column>
        <p-column field="code" [header]="'samtagatewayApp.location.code' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{parentCode+item.code}}</span>
            </ng-template>
        </p-column>
        <p-column field="costAccount" [header]="'samtagatewayApp.location.costAccount' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_LOCATION']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'location/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_LOCATION', 'DELETE_LOCATION','LIST_LOCATION']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_LOCATION']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_LOCATION']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'location/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <ng-container
                            *ngIf="item.level === 0 || item.level === 1 || (item.level === 2 && item.haveBoundarySell)">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_LOCATION']"
                                    [routerLink]="['/location', item.id, 'sub-locations' ]">
                                <span class="fa fa-map"></span>
                                <span *ngIf="item.level === 0" class="hidden-md-down"
                                      jhiTranslate="samtagatewayApp.location.subLocation">Children</span>
                                <span *ngIf="item.level === 1" class="hidden-md-down"
                                      jhiTranslate="samtagatewayApp.location.subSubLocation">Children</span>
                                <span *ngIf="item.level === 2" class="hidden-md-down"
                                      jhiTranslate="samtagatewayApp.location.boundarySell">Boundary Sell</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.level === 2 || item.level === 3">
                            <button [hidden]="!item.canOpen" ] class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'OPEN_LOCATION']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'location/'+ item.id + '/open'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="samtagatewayApp.location.open-name">open</span>
                            </button>
                            <button [hidden]="!item.canClose" class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'CLOSE_LOCATION']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'location/'+ item.id + '/close'} }]">
                                <span class="fa fa-remove"></span>
                                <span jhiTranslate="samtagatewayApp.location.close-name">close</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.level === 3">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_SHIFT_WORK']"
                                    [routerLink]="['/location', item.id, 'shift-work']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.shiftWork.home.title">Car Type Limit</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_BOUNDARY_TAG']"
                                    [routerLink]="['/location', item.id, 'boundary-tag']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.boundaryTag.home.title">Car Type Limit</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_TAG_RATE']"
                                    [routerLink]="['/location', item.id, 'tag-rate']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.tagRate.home.title">Car Type Limit</span>
                            </button>
                        </ng-container>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
