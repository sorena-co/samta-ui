<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="carTanks" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CAR_TANK']"
                        [routerLink]="['/', { outlets: { popup: ['car-tank-new' , customerId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="longitude" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTank.longitude">Longitude</span>
                    </ng-template>
                </p-column>
                <p-column field="latitude" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTank.latitude">Latitude</span>
                    </ng-template>
                </p-column>
                <p-column field="height" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTank.height">Height</span>
                    </ng-template>
                </p-column>
                <p-column field="radius" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTank.radius">Radius</span>
                    </ng-template>
                </p-column>
                <p-column field="tankType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTank.tankType">Tank Type</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="longitude" id="field_longitude"
                               [(ngModel)]="carTank.longitude"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="latitude" id="field_latitude"
                               [(ngModel)]="carTank.latitude"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="height" id="field_height"
                               [(ngModel)]="carTank.height"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="radius" id="field_radius"
                               [(ngModel)]="carTank.radius"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="tankType" (change)="search()"
                                [(ngModel)]="carTank.tankType" id="field_tankType">
                            <option></option>
                            <option value="CUBE">{{'niopdcgatewayApp.TankType.CUBE' | translate}}</option>
                            <option value="CONE">{{'niopdcgatewayApp.TankType.CONE' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="longitude" [header]="'niopdcgatewayApp.carTank.longitude' | translate"></p-column>
        <p-column field="latitude" [header]="'niopdcgatewayApp.carTank.latitude' | translate"></p-column>
        <p-column field="height" [header]="'niopdcgatewayApp.carTank.height' | translate"></p-column>
        <p-column field="radius" [header]="'niopdcgatewayApp.carTank.radius' | translate"></p-column>
        <p-column field="tankType" [header]="'niopdcgatewayApp.carTank.tankType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.TankType.' + item.tankType}}">{{item.tankType}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_CAR_TANK']"
                            [routerLink]="['/', { outlets: { popup: 'car-tank/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_CAR_TANK','DELETE_CAR_TANK']"></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CAR_TANK']"
                                [routerLink]="['/', { outlets: { popup: 'car-tank/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CAR_TANK']"
                                [routerLink]="['/', { outlets: { popup: 'car-tank/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
