<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="vehicleModels" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_VEHICLE_MODEL']"
                        [routerLink]="['/', { outlets: { popup: ['vehicle-model-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="title" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.vehicleModel.title">Title</span>
                    </ng-template>
                </p-column>
                <p-column field="customerGroup" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.vehicleModel.customerGroup">Customer Group</span>
                    </ng-template>
                </p-column>
                <p-column field="havePrimitiveMeasure" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span
                            jhiTranslate="samtagatewayApp.vehicleModel.havePrimitiveMeasure">Have Primitive Measure</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="title" id="field_title"
                               search-after-typed (onSearch)="search()"
                               [(ngModel)]="vehicleModel.title"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" name="customerGroup" [(ngModel)]="vehicleModel.customerGroup"
                                id="field_customerGroup">
                            <option></option>
                            <option value="AIRPLANE">{{'samtagatewayApp.CustomerGroup.AIRPLANE_VEHICLE' | translate}}
                            </option>
                            <option value="BOUNDARY">{{'samtagatewayApp.CustomerGroup.BOUNDARY_VEHICLE' | translate}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" name="havePrimitiveMeasure"
                                [(ngModel)]="vehicleModel.havePrimitiveMeasure">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.vehicleModel.havePrimitiveMeasureTrue">
                                true
                            </option>
                            <option value="false"
                                    jhiTranslate="samtagatewayApp.vehicleModel.havePrimitiveMeasureFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="title" [header]="'samtagatewayApp.vehicleModel.title' | translate"></p-column>
        <p-column field="customerGroup" [header]="'samtagatewayApp.vehicleModel.customerGroup' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span
                    jhiTranslate="{{'samtagatewayApp.CustomerGroup.' + item.customerGroup+'_VEHICLE'}}">{{item.customerGroup}}</span>
            </ng-template>
        </p-column>
        <p-column field="havePrimitiveMeasure"
                  [header]="'samtagatewayApp.vehicleModel.havePrimitiveMeasure' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa"
                      [ngClass]="{'fa-check':item.havePrimitiveMeasure,'fa-close':!item.havePrimitiveMeasure}"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_VEHICLE_MODEL']"
                            [routerLink]="['/', { outlets: { popup: 'vehicle-model/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_VEHICLE_MODEL','DELETE_VEHICLE_MODEL','LIST_VEHICLE_CAPACITY']"></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_VEHICLE_MODEL']"
                                [routerLink]="['/', { outlets: { popup: 'vehicle-model/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_VEHICLE_MODEL']"
                                [routerLink]="['/', { outlets: { popup: 'vehicle-model/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <ng-container *ngIf="!item.havePrimitiveMeasure">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_VEHICLE_CAPACITY']"
                                    [routerLink]="['/vehicle-model', item.id, 'vehicle-capacity']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.vehicleCapacity.home.title">Pos</span>
                            </button>
                        </ng-container>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
