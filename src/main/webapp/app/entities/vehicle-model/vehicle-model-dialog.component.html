<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="vehicleModel.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="vehicleModel.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="row">
            <div class="col-md-6">
                <jhi-plaque class="form-control"></jhi-plaque>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.vehicleModel.title"
                           for="field_title">Title</label>
                    <input [disabled]="isView" type="text" class="form-control" name="title" id="field_title"
                           [(ngModel)]="vehicleModel.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.title?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.vehicleModel.customerGroup"
                           for="field_customerGroup">Customer Group</label>
                    <select [disabled]="isView" class="form-control" name="customerGroup"
                            [(ngModel)]="vehicleModel.customerGroup" id="field_customerGroup">
                        <option value="AIRPLANE">{{'samtagatewayApp.CustomerGroup.AIRPLANE_VEHICLE' | translate}}
                        </option>
                        <option value="BOUNDARY">{{'samtagatewayApp.CustomerGroup.BOUNDARY_VEHICLE' | translate}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" style="text-align: center;margin-top: auto">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.vehicleModel.havePrimitiveMeasure"
                           for="field_havePrimitiveMeasure">Have Primitive Measure</label>
                    <input [disabled]="isView" type="checkbox" class="form-control" name="havePrimitiveMeasure"
                           id="field_havePrimitiveMeasure"
                           [(ngModel)]="vehicleModel.havePrimitiveMeasure"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
