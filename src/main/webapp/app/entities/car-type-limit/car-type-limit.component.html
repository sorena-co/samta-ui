<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="carTypeLimits" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_CAR_TYPE_LIMIT']"
                        [routerLink]="['/', { outlets: { popup: ['car-type-limit-new' , customerTypeId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="hour" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTypeLimit.hour">Hour</span>
                    </ng-template>
                </p-column>
                <p-column field="fromDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTypeLimit.fromDate">From Date</span>
                    </ng-template>
                </p-column>
                <p-column field="toDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTypeLimit.toDate">To Date</span>
                    </ng-template>
                </p-column>
                <p-column field="locationName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carTypeLimit.location">Location</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="hour" id="field_hour"
                               [(ngModel)]="carTypeLimit.hour"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="fromDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="carTypeLimit.fromDate"

                        >
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="toDate"
                                            [rtlActive]="true" time="23:59:59"
                                            [(ngModel)]="carTypeLimit.toDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_location" name="location"
                               [(ngModel)]="carTypeLimit.locationTitle"
                               search-after-typed (onSearch)="search()"/></ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="hour" [header]="'niopdcgatewayApp.carTypeLimit.hour' | translate"></p-column>
        <p-column field="fromDate" [header]="'niopdcgatewayApp.carTypeLimit.fromDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.fromDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="toDate" [header]="'niopdcgatewayApp.carTypeLimit.toDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.toDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="locationName" [header]="'niopdcgatewayApp.carTypeLimit.location' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN','EDIT_CAR_TYPE_LIMIT']"
                            [routerLink]="['/', { outlets: { popup: 'car-type-limit/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_CAR_TYPE_LIMIT','DELETE_CAR_TYPE_LIMIT']"
                    ></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_CAR_TYPE_LIMIT']"
                                [routerLink]="['/', { outlets: { popup: 'car-type-limit/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_CAR_TYPE_LIMIT']"
                                [routerLink]="['/', { outlets: { popup: 'car-type-limit/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
