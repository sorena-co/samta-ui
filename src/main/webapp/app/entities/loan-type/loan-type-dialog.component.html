<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 *ngIf="loanType.id==null" class="modal-title" id="createLabel"
            jhiTranslate="entity.action.create">
            Create</h4>
        <h4 *ngIf="loanType.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="entity.action.edit">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="entity.action.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.title" for="field_title">Title</label>
                    <input [disabled]="isView" type="text" class="form-control" name="title" id="field_title"
                           [(ngModel)]="loanType.title" required/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.title?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.startDate"
                           for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disabled]="isView" [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            id="field_startDate" class="form-control"
                                            name="startDate" [(ngModel)]="loanType.startDate"
                        ></ng2-datetimepicker>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.finishDate"
                           for="field_finishDate">Finish Date</label>
                    <div class="d-flex">
                        <ng2-datetimepicker [disabled]="isView" [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            id="field_finishDate" class="form-control"
                                            name="finishDate" [(ngModel)]="loanType.finishDate"
                        ></ng2-datetimepicker>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.penalty"
                           for="field_penalty">Penalty</label>
                    <input [disabled]="isView" type="number" class="form-control" name="penalty" id="field_penalty"
                           [(ngModel)]="loanType.penalty"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.interest"
                           for="field_interest">Interest</label>
                    <input [disabled]="isView" type="number" class="form-control" name="interest" id="field_interest"
                           [(ngModel)]="loanType.interest"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.maxAmount"
                           for="field_maxAmount">Max Amount</label>
                    <input [disabled]="isView" type="number" class="form-control" name="maxAmount" id="field_maxAmount"
                           [(ngModel)]="loanType.maxAmount"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.maxInstallmentCount"
                           for="field_maxInstallmentCount">Max Installment Count</label>
                    <input [disabled]="isView" type="number" class="form-control" name="maxInstallmentCount"
                           id="field_maxInstallmentCount"
                           [(ngModel)]="loanType.maxInstallmentCount"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.calcPenaltyAfterDay"
                           for="field_calcPenaltyAfterDay">Calc Penalty After Day</label>
                    <input [disabled]="isView" type="number" class="form-control" name="calcPenaltyAfterDay"
                           id="field_calcPenaltyAfterDay"
                           [(ngModel)]="loanType.calcPenaltyAfterDay"/>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="samtagatewayApp.loanType.description"
                           for="field_description">Description</label>
                    <input [disabled]="isView" type="text" class="form-control" name="description"
                           id="field_description"
                           [(ngModel)]="loanType.description"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button *ngIf="!isView" type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
