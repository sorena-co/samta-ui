<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="customers" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_BOUNDARY_CUSTOMER']"
                        [routerLink]="['/', { outlets: { popup: ['boundary-customer-new'] } }]"><span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>

                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customer.vehicleModel">Type</span>
                    </ng-template>
                </p-column>
                <p-column field="plaque" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customer.plaque">Type</span>
                    </ng-template>
                </p-column>

                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>

                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_vehicleModelTitle" name="vehicleModelTitle"
                               [(ngModel)]="customer.vehicleModelTitle"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" id="field_plaque" name="plaque"
                               [(ngModel)]="customer.plaque"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>


        <p-column field="vehicleModelTitle" [header]="'samtagatewayApp.customer.type' | translate"></p-column>
        <p-column field="plaque" [header]="'samtagatewayApp.customer.plaque' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_BOUNDARY_CUSTOMER']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'boundary-customer/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_BOUNDARY_CUSTOMER', 'DELETE_BOUNDARY_CUSTOMER',
                            'LIST_CAR_RF_ID','LIST_CAR_TANK']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_BOUNDARY_CUSTOMER']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'boundary-customer/'+ item.id + '/view' } }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_BOUNDARY_CUSTOMER']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'boundary-customer/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <ng-container
                            *ngIf="item.customerGroupTitle===CustomerGroup[CustomerGroup.BOUNDARY] && item.vehicleModelHavePrimitiveMeasure">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_CAR_RF_ID']"
                                    [routerLink]="['/boundary-customer', item.id, 'car-rf-id']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.carRfId.home.title">Customer Credit</span>
                            </button>
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_CAR_TANK']"
                                    [routerLink]="['/boundary-customer', item.id, 'car-tank']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.carTank.home.title">Customer Credit</span>
                            </button>
                        </ng-container>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
