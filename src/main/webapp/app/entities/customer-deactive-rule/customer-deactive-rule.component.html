<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="customerDeactiveRules" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        [routerLink]="['/', { outlets: { popup: ['customer-deactive-rule-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="sellContractCode" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerDeactiveRule.sellContractCode">Sell Contract Code</span>
                    </ng-template>
                </p-column>
                <p-column field="customerCode" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerDeactiveRule.customerCode">Customer Code</span>
                    </ng-template>
                </p-column>
                <p-column field="startDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerDeactiveRule.startDate">Start Date</span>
                    </ng-template>
                </p-column>
                <p-column field="finishDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.customerDeactiveRule.finishDate">Finish Date</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="sellContractCode" id="field_sellContractCode"
                               [(ngModel)]="customerDeactiveRule.sellContractCode"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="customerCode" id="field_customerCode"
                               [(ngModel)]="customerDeactiveRule.customerName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="startDate"
                                            [rtlActive]="true" [disableTime]="true"
                                            [(ngModel)]="customerDeactiveRule.startDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="finishDate"
                                            [rtlActive]="true" [disableTime]="true"
                                            [(ngModel)]="customerDeactiveRule.finishDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="sellContractCode" [header]="'samtagatewayApp.customerDeactiveRule.sellContractCode' | translate"></p-column>
        <p-column field="customerName" [header]="'samtagatewayApp.customerDeactiveRule.customerCode' | translate"></p-column>
        <p-column field="startDate" [header]="'samtagatewayApp.customerDeactiveRule.startDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.startDate | dateTimeJalali}}</span>
            </ng-template></p-column>
        <p-column field="finishDate" [header]="'samtagatewayApp.customerDeactiveRule.finishDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.finishDate | dateTimeJalali}}</span>
            </ng-template></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'customer-deactive-rule/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-deactive-rule/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'customer-deactive-rule/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
