<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="orders" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right"
                        ngbTooltip="ایجاد ترانزیت"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_BOUNDARY_TRANSIT_SELL']"
                        [routerLink]="['/boundary-sell/new/transit']">
                    <span class="fa fa-truck"></span>
                    <span jhiTranslate="entity.action.createTransit">Create</span>
                </button>
                <button class="btn btn-primary float-right " style="margin-left: 10px"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_BOUNDARY_TRANSHIP_SELL']"
                        ngbTooltip="ایجاد ترانشیپ"
                        [routerLink]="['/boundary-sell/new/tranship']">
                    <span class="fa fa-truck"></span>
                    <span class="fa fa-refresh"></span>
                    <span jhiTranslate="entity.action.createTranship">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="orderNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.orderNo">Order No</span>
                    </ng-template>
                </p-column>
                <p-column field="locationTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.locationId">Customer Id</span>
                    </ng-template>
                </p-column>
                <p-column field="registerDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.registerDate">Register Date</span>
                    </ng-template>
                </p-column>
                <p-column field="price" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.price">Price</span>
                    </ng-template>
                </p-column>
                <p-column field="status" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.status">Order Status</span>
                    </ng-template>
                </p-column>
                <p-column field="orderType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.order.orderType">Order Status</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="orderNo" id="field_orderNo"
                               [(ngModel)]="order.orderNo"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" name="locationId" id="field_locationId"
                               [(ngModel)]="order.locationName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker [disableTime]="true" class="form-control" name="registerDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="order.registerDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="price" id="field_price"
                               [(ngModel)]="order.price"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="status" [(ngModel)]="order.status" (change)="search()"
                                id="field_status">
                            <option></option>
                            <option value="DRAFT">{{'niopdcgatewayApp.OrderStatus.DRAFT' | translate}}</option>
                            <option value="PENDING">{{'niopdcgatewayApp.OrderStatus.PENDING' | translate}}</option>
                            <option value="PAID">{{'niopdcgatewayApp.OrderStatus.PAID' | translate}}</option>
                            <option value="CONFIRM">{{'niopdcgatewayApp.OrderStatus.CONFIRM' | translate}}</option>
                            <option value="SEND_TO_DEPOT">{{'niopdcgatewayApp.OrderStatus.SEND_TO_DEPOT' | translate}}
                            </option>
                            <option value="EXIT_FROM_DEPOT">{{'niopdcgatewayApp.OrderStatus.EXIT_FROM_DEPOT' |
                                translate}}
                            </option>
                            <option value="BACK_FROM_SALE">{{'niopdcgatewayApp.OrderStatus.BACK_FROM_SALE' |
                                translate}}
                            </option>
                            <option value="BACK_FROM_DEPOT">{{'niopdcgatewayApp.OrderStatus.BACK_FROM_DEPOT' |
                                translate}}
                            </option>
                        </select>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="orderType" [(ngModel)]="order.orderType" (change)="search()"
                                id="field_orderType">
                            <option></option>
                            <option value="BOUNDARY_TRANSIT">{{'niopdcgatewayApp.OrderType.BOUNDARY_TRANSIT' |
                                translate}}
                            </option>
                            <option value="BOUNDARY_TRANSHIP">{{'niopdcgatewayApp.OrderType.BOUNDARY_TRANSHIP' |
                                translate}}
                            </option>
                        </select>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>
        <p-column field="orderNo" [header]="'niopdcgatewayApp.order.orderNo' | translate"></p-column>
        <p-column field="locationName" [header]="'niopdcgatewayApp.order.customerId' | translate"></p-column>
        <p-column field="registerDate" [header]="'niopdcgatewayApp.order.registerDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.registerDate | dateJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="price" [header]="'niopdcgatewayApp.order.price' | translate"></p-column>
        <p-column field="status" [header]="'niopdcgatewayApp.order.status' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span *ngIf="item.status!==OrderStatus[OrderStatus.PAID]"
                      jhiTranslate="{{'niopdcgatewayApp.OrderStatus.' + item.status}}">{{item.status}}</span>
                <ng-container
                    *ngIf="item.status===OrderStatus[OrderStatus.PAID]">
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'CONFIRM_ORDER']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'order/confirm/'+ item.id } }]">
                        <span class="fa fa-check"></span>
                        <span jhiTranslate="entity.action.confirm"></span>
                    </button>
                </ng-container>
            </ng-template>
        </p-column>
        <p-column field="status" [header]="'niopdcgatewayApp.order.orderType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.OrderType.' + item.orderType}}">{{item.orderType}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <ng-container *ngIf="item.orderType===OrderType[OrderType.BOUNDARY_TRANSIT]">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN',
                             'EDIT_BOUNDARY_TRANSIT_SELL']"
                                replaceUrl="true"
                                [routerLink]="['/boundary-sell/' + item.id + '/edit/transit/0']">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="item.orderType===OrderType[OrderType.BOUNDARY_TRANSHIP]">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN',
                             'EDIT_BOUNDARY_TRANSHIP_SELL']"
                                replaceUrl="true"
                                [routerLink]="['/boundary-sell/' + item.id + '/edit/tranship/0']">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                    </ng-container>
                    <button class="btn btn-primary" disabled
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_ORDER', 'DELETE_ORDER']"
                            ngbDropdownToggle></button>
                    <!--<div class="dropdown-menu" ngbDropdownMenu disabled>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_BOUNDARY_SELL']"
                                replaceUrl="true"
                                [routerLink]="['/boundary-sell/' + item.id + '/edit']">
                            <span class="fa fa-print"></span>
                            <span jhiTranslate="entity.action.print">چاپ</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_ORDER']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'order/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_ORDER']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'order/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>-->
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
