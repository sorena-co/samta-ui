<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">


    <div class="modal-header">
        <h4 *ngIf="sellContractPerson.id==null" class="modal-title" id="createLabel" jhiTranslate="niopdcgatewayApp.sellContractPerson.home.createLabel">
            Create</h4>
        <h4 *ngIf="sellContractPerson.id!=null && !isView" class="modal-title" id="editLabel"
            jhiTranslate="niopdcgatewayApp.sellContractPerson.home.createOrEditLabel">
            Edit</h4>
        <h4 *ngIf="isView" class="modal-title" id="viewLabel" jhiTranslate="niopdcgatewayApp.sellContractPerson.home.view">
            View</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label jhiTranslate="niopdcgatewayApp.sellContractPerson.person" for="field_person">Person</label>
                <app-person-selector widthGrid="600px"
                                    [(ngModel)]="sellContractPerson.personId" required
                                    [disabled]="isView"
                                    class="form-control" id="field_person" name="person">
                </app-person-selector>
                <div [hidden]="!(editForm.controls.person?.dirty && editForm.controls.person?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.person?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="niopdcgatewayApp.sellContractPerson.sharePercent"
                           for="field_sharePercent">Share Percent</label>
                    <input type="number" class="form-control" name="sharePercent" id="field_sharePercent"
                           [numeric]="{min:0}"
                           required
                           [(ngModel)]="sellContractPerson.sharePercent"/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
