<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="newses" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_NEWS']"
                        [routerLink]="['/', { outlets: { popup: ['news-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="title" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.news.title">Title</span>
                    </ng-template>
                </p-column>
                <p-column field="startDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.news.startDate">Start Date</span>
                    </ng-template>
                </p-column>
                <p-column field="finishDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.news.finishDate">Finish Date</span>
                    </ng-template>
                </p-column>
                <p-column field="newsType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.news.newsType">News Type</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="title" id="field_title"
                               [(ngModel)]="news.title"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="startDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="news.startDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="finishDate"
                                            [rtlActive]="true" time="23:59:59"
                                            [(ngModel)]="news.finishDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="newsType" (change)="search()"
                                [(ngModel)]="news.newsType" id="field_newsType">
                            <option></option>
                            <option value="ALERT">{{'samtagatewayApp.NewsType.ALERT' | translate}}</option>
                            <option value="NEWS">{{'samtagatewayApp.NewsType.NEWS' | translate}}</option>
                            <option value="EVENT">{{'samtagatewayApp.NewsType.EVENT' | translate}}</option>
                            <option value="INFO">{{'samtagatewayApp.NewsType.INFO' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="title" [header]="'samtagatewayApp.news.title' | translate"></p-column>
        <p-column field="startDate" [header]="'samtagatewayApp.news.startDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.startDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="finishDate" [header]="'samtagatewayApp.news.finishDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.finishDate | dateJalali}}</span>
            </ng-template></p-column>
        <p-column field="newsType" [header]="'samtagatewayApp.news.newsType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.NewsType.' + item.newsType}}">{{item.newsType}}</span>
            </ng-template></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_NEWS']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'news/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_NEWS', 'DELETE_NEWS']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_NEWS']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'news/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_NEWS']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'news/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
