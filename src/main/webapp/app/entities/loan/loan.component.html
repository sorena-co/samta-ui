<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="loans"
                 [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_LOAN']"
                        [routerLink]="['/', { outlets: { popup: ['loan-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="customerId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.customerId">Customer Id</span>
                    </ng-template>
                </p-column>
                <p-column field="amount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.amount">Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="reason" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.reason">Reason</span>
                    </ng-template>
                </p-column>
                <p-column field="installmentCount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.installmentCount">Installment Count</span>
                    </ng-template>
                </p-column>
                <p-column field="firstPaymentDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.firstPaymentDate">First Payment Date</span>
                    </ng-template>
                </p-column>
                <p-column field="completed" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.completed">Completed</span>
                    </ng-template>
                </p-column>
                <p-column field="loanTypeId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.loan.loanType">Loan Type</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="customerId" id="field_customerId"
                               [(ngModel)]="loan.customerId"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="amount" id="field_amount"
                               [(ngModel)]="loan.amount"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="reason" [(ngModel)]="loan.reason" id="field_reason">
                            <option></option>
                            <option value="REPAIRS">{{'samtagatewayApp.LoanReason.REPAIRS' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"

                               name="installmentCount" id="field_installmentCount"
                               [(ngModel)]="loan.installmentCount"
                               [numeric]
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="firstPaymentDate"
                                            [rtlActive]="true" time="00:00:00" [disableTime]="true"
                                            (onChangeDateTime)="search()"
                                            [(ngModel)]="loan.firstPaymentDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="completed"
                                (change)="search()"
                                [(ngModel)]="loan.completed">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.loan.completedTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.loan.completedFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()"
                        id="field_loanType" name="loanType" [(ngModel)]="loan.loanTypeId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let loanTypeOption of loantypes; trackBy: trackLoanTypeById"
                                [ngValue]="loanTypeOption.id">{{loanTypeOption.id}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="customerId" [header]="'samtagatewayApp.loan.customerId' | translate"></p-column>
        <p-column field="amount" [header]="'samtagatewayApp.loan.amount' | translate"></p-column>
        <p-column field="reason" [header]="'samtagatewayApp.loan.reason' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.LoanReason.' + item.reason}}">{{item.reason}}</span>
            </ng-template></p-column>
        <p-column field="installmentCount" [header]="'samtagatewayApp.loan.installmentCount' | translate"></p-column>
        <p-column field="firstPaymentDate" [header]="'samtagatewayApp.loan.firstPaymentDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.firstPaymentDate | dateTimeJalali}}</span>
            </ng-template></p-column>
        <p-column field="completed" [header]="'samtagatewayApp.loan.completed' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.completed,'fa-close':!item.completed}"></span>
            </ng-template></p-column>
        <p-column field="loanTypeId" [header]="'samtagatewayApp.loan.loanType' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_LOAN']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'loan/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_LOAN', 'DELETE_LOAN', 'LIST_LOAN_PAYMENT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_LOAN']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'loan/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_LOAN']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'loan/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_LOAN_PAYMENT']"
                                [routerLink]="['/loan', item.id, 'loan-payment']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.loanPayment.home.title">Loan Payment</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
