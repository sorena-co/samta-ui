<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="cleaningReportOilTanks" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CLEANING_REPORT_OIL_TANK']"
                        [routerLink]="['/', { outlets: { popup: ['cleaning-report-oil-tank-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="typeOfAlloy" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.typeOfAlloy">Type Of Alloy</span>
                    </ng-template>
                </p-column>
                <p-column field="productId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.productId">Product Id</span>
                    </ng-template>
                </p-column>
                <p-column field="cleaningType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.cleaningType">Cleaning Type</span>
                    </ng-template>
                </p-column>
                <p-column field="confirm" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.confirm">Confirm</span>
                    </ng-template>
                </p-column>
                <p-column field="isSend" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.isSend">Is Send</span>
                    </ng-template>
                </p-column>
                <p-column field="oilTankRegisterNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.oilTank">Oil Tank</span>
                    </ng-template>
                </p-column>
                <p-column field="refuelCenterPersianTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.refuelCenter">RefuelCenter</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="typeOfAlloy" [(ngModel)]="cleaningReportOilTank.typeOfAlloy" id="field_typeOfAlloy">
                            <option></option>
                            <option value="AL">{{'niopdcgatewayApp.TypeOfAlloy.AL' | translate}}</option>
                            <option value="SS">{{'niopdcgatewayApp.TypeOfAlloy.SS' | translate}}</option>
                            <option value="CS">{{'niopdcgatewayApp.TypeOfAlloy.CS' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_productId" name="productId" [(ngModel)]="cleaningReportOilTank.productId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let productOption of products; trackBy: trackProductById"
                                    [ngValue]="productOption.id">{{productOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="cleaningType" [(ngModel)]="cleaningReportOilTank.cleaningType" id="field_cleaningType">
                            <option></option>
                            <option value="VISIT">{{'niopdcgatewayApp.CleaningType.VISIT' | translate}}</option>
                            <option value="CLEAN">{{'niopdcgatewayApp.CleaningType.CLEAN' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="confirm"
                                [(ngModel)]="cleaningReportOilTank.confirm">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.confirmTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.confirmFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="isSend"
                                [(ngModel)]="cleaningReportOilTank.isSend">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.isSendTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.cleaningReportOilTank.isSendFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_oilTank" name="oilTank" [(ngModel)]="cleaningReportOilTank.oilTankId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let oilTankOption of oiltanks; trackBy: trackOilTankById"
                                [ngValue]="oilTankOption.id">{{oilTankOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_refuelCenter" name="refuelCenter" [(ngModel)]="cleaningReportOilTank.refuelCenterId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let refuelCenterOption of refuelCenters; trackBy: trackRefuelCenterById"
                                [ngValue]="refuelCenterOption.id">{{refuelCenterOption.persianTitle}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="typeOfAlloy" [header]="'niopdcgatewayApp.cleaningReportOilTank.typeOfAlloy' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.TypeOfAlloy.' + item.typeOfAlloy}}">{{item.typeOfAlloy}}</span>
            </ng-template></p-column>
        <p-column field="productTitle" [header]="'niopdcgatewayApp.cleaningReportOilTank.productId' | translate"></p-column>
        <p-column field="cleaningType" [header]="'niopdcgatewayApp.cleaningReportOilTank.cleaningType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.CleaningType.' + item.cleaningType}}">{{item.cleaningType}}</span>
            </ng-template></p-column>
        <p-column field="confirm" [header]="'niopdcgatewayApp.cleaningReportOilTank.confirm' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.confirm,'fa-close':!item.confirm}"></span>
            </ng-template></p-column>
        <p-column field="isSend" [header]="'niopdcgatewayApp.cleaningReportOilTank.isSend' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.isSend,'fa-close':!item.isSend}"></span>
            </ng-template></p-column>
        <p-column field="oilTankTitle" [header]="'niopdcgatewayApp.cleaningReportOilTank.oilTank' | translate"></p-column>
        <p-column field="refuelCenterPersianTitle" [header]="'niopdcgatewayApp.cleaningReportOilTank.refuelCenter' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_CLEANING_REPORT_OIL_TANK']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'cleaning-report-oil-tank/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_CLEANING_REPORT_OIL_TANK', 'DELETE_CLEANING_REPORT_OIL_TANK']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CLEANING_REPORT_OIL_TANK']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'cleaning-report-oil-tank/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CLEANING_REPORT_OIL_TANK']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'cleaning-report-oil-tank/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
