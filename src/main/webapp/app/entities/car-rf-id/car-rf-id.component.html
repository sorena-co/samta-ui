<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="carRfIds" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_CAR_RF_ID']"
                        [routerLink]="['/', { outlets: { popup: ['car-rf-id-new' , customerId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="active" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.carRfId.active">Active</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="carRfId.code"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="active" (change)="search()"
                                [(ngModel)]="carRfId.active">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.carRfId.activeTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.carRfId.activeFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="code" [header]="'niopdcgatewayApp.carRfId.code' | translate"></p-column>
        <p-column field="active" [header]="'niopdcgatewayApp.carRfId.active' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.active,'fa-close':!item.active}"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_CAR_RF_ID']"
                            [routerLink]="['/', { outlets: { popup: 'car-rf-id/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_CAR_RF_ID','DELETE_CAR_RF_ID']"></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_CAR_RF_ID']"
                                [routerLink]="['/', { outlets: { popup: 'car-rf-id/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_CAR_RF_ID']"
                                [routerLink]="['/', { outlets: { popup: 'car-rf-id/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
