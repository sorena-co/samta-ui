<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="dayDepots" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-headerColumnGroup>
            <p-row>
                <p-column field="oilTankTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.oilTank">Oil Tank</span>
                    </ng-template>
                </p-column>
                <p-column field="startMeasurementOilTankAmount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.startMeasurementOilTankAmountList">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="endMeasurementOilTankAmount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.endMeasurementOilTankAmountList">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="natureSystemAmount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.natureSystemAmount">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="natureAddition" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.natureAddition">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="natureDeductible" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.natureDeductible">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="oilTankOilTankType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.dayDepot.oilTankOilTankType">System Amount</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="oilTank" id="field_oilTank"
                               [(ngModel)]="dayDepot.oilTankTitle"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="startMeasurementOilTankAmount" id="field_startMeasurementOilTankAmount"
                               [(ngModel)]="dayDepot.startMeasurementOilTankAmount"
                               [numeric] disabled
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="endMeasurementOilTankAmount" id="field_endMeasurementOilTankAmount"
                               [(ngModel)]="dayDepot.endMeasurementOilTankAmount"
                               [numeric] disabled
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="natureSystemAmount" id="field_natureSystemAmount"
                               [(ngModel)]="dayDepot.natureSystemAmount"
                               [numeric] disabled
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="natureSystemAmount" id="field_natureAddition"
                               [(ngModel)]="dayDepot.natureAddition"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="natureSystemAmount" id="field_natureDeductible"
                               [(ngModel)]="dayDepot.natureDeductible"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="oilTankOilTankType" (change)="search()"
                                [(ngModel)]="dayDepot.oilTankOilTankType"
                                id="field_oilTankOilTankType">
                            <option></option>
                            <option value="MAIN">{{'samtagatewayApp.oilTankType.MAIN' | translate}}</option>
                            <option value="CONTAMINATED">{{'samtagatewayApp.oilTankType.CONTAMINATED' | translate}}
                            </option>
                            <option value="SERVICE_TANK">{{'samtagatewayApp.oilTankType.SERVICE_TANK' | translate}}
                            </option>
                            <option value="UNIT">{{'samtagatewayApp.oilTankType.UNIT' | translate}}</option>
                            <option value="PLATFORM">{{'samtagatewayApp.oilTankType.PLATFORM' | translate}}</option>
                            <option value="WATER_METHANOL">{{'samtagatewayApp.oilTankType.WATER_METHANOL' |
                                translate}}
                            </option>
                            <option value="EARTH">{{'samtagatewayApp.oilTankType.EARTH' | translate}}</option>
                            <option value="BASE_PRODUCT">{{'samtagatewayApp.oilTankType.BASE_PRODUCT' | translate}}
                            <option value="RECYCLE">{{'samtagatewayApp.oilTankType.RECYCLE' | translate}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>
        <p-column field="oilTankTitle" [header]="'samtagatewayApp.dayDepot.oilTank' | translate"></p-column>
        <p-column field="startMeasurementOilTankAmount" [header]="'samtagatewayApp.dayDepot.startMeasurementOilTankAmount' | translate"></p-column>
        <p-column field="endMeasurementOilTankAmount" [header]="'samtagatewayApp.dayDepot.endMeasurementOilTankAmount' | translate"></p-column>
        <p-column field="natureSystemAmount" [header]="'samtagatewayApp.dayDepot.natureSystemAmount' | translate"></p-column>
        <p-column field="natureAddition" [header]="'samtagatewayApp.dayDepot.natureSystemAmount' | translate"></p-column>
        <p-column field="natureDeductible" [header]="'samtagatewayApp.dayDepot.natureSystemAmount' | translate"></p-column>
        <p-column field="oilTankOilTankType" [header]="'samtagatewayApp.dayDepot.oilTankOilTankType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.oilTankType.' + item.oilTankOilTankType}}">{{item.oilTankOilTankType}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <ng-container *ngIf="mainDayDepot">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_DAY_DEPOT']"
                                replaceUrl="true"
                                [disabled]="!editable"
                                [routerLink]="['/', { outlets: { popup: 'day-depot/'+ item.id + '/edit'} }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                    </ng-container>
                    <ng-container *ngIf="mainDayOperation">
                        <button type="button" class="btn btn-primary"
                                *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_DAY_DEPOT']"
                                replaceUrl="true"
                                [disabled]="!editable"
                                [routerLink]="['/', { outlets: { popup: 'day-depot/'+ item.id + '/edit'} }]">
                            <span class="fa fa-edit"></span>
                            <span jhiTranslate="entity.action.edit">ویرایش</span>
                        </button>
                    </ng-container>
                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_DAY_DEPOT', 'LIST_SERVICE_OIL_TANK','LIST_TRANSFER_PLATFORM_TO_UNIT','LIST_RECEIVED_PRODUCT','LIST_SEND_PRODUCT','LIST_TRANSFER','LIST_SELL_GROUND_FUEL','LIST_CHANGE_CONTAINER']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_DAY_DEPOT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'day-depot/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <ng-container *ngIf="item.oilTankOilTankType==='SERVICE_TANK'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_DAY_DEPOT_SERVICE_OIL_TANK']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'day-depot-service-oil-tank']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.serviceOilTank.home.title">Service Oil Tank</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.oilTankOilTankType==='UNIT'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER_PLATFORM_TO_UNIT']"
                                    [routerLink]="['/main-day-operation/'+mainDayOperationId+'/day-depot', item.id,'transfer-platform-to-unit']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.transferPlatformToUnit.home.title">Transfer Platform To Unit</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.oilTankOilTankType==='PLATFORM'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER_PLATFORM_TO_UNIT']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'transfer-platform-to-unit']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.transferPlatformToUnit.home.title">Transfer Platform To Unit</span>
                            </button>
                        </ng-container>
                        <ng-container
                            *ngIf="item.oilTankOilTankType==='MAIN' || item.oilTankOilTankType==='BASE_PRODUCT'|| item.oilTankOilTankType==='EARTH'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_RECEIVED_PRODUCT']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'received-product']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.receivedProduct.home.title">Received Product</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.oilTankOilTankType==='CONTAMINATED'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_SEND_PRODUCT']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'send-product']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.sendProduct.home.title">Send Product</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="mainDayDepot">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id, 'transfer','to']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.transfer.home.transferToTitle">Transfer To</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="mainDayOperation">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER']"
                                    [routerLink]="['/main-day-operation/'+mainDayOperationId+'/day-depot', item.id, 'transfer','to']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.transfer.home.transferToTitle">Transfer To</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="mainDayDepot">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id, 'transfer','from']">
                                <span class="fa fa-external-link"></span>
                                <span
                                    jhiTranslate="samtagatewayApp.transfer.home.transferFromTitle">Transfer From</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="mainDayOperation">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_TRANSFER']"
                                    [routerLink]="['/main-day-operation/'+mainDayOperationId+'/day-depot', item.id, 'transfer','from']">
                                <span class="fa fa-external-link"></span>
                                <span
                                    jhiTranslate="samtagatewayApp.transfer.home.transferFromTitle">Transfer From</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.oilTankOilTankType==='EARTH'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_SELL_GROUND_FUEL']"
                                    [routerLink]="['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'sell-ground-fuel']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.sellGroundFuel.home.title">Sell Ground Fuel</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.oilTankOilTankType!=='PLATFORM'">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_CHANGE_CONTAINER']"
                                    [routerLink]="(mainDayDepot)?['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'change-container']
                                        :['/main-day-operation/'+mainDayOperationId+'/day-depot', item.id,'change-container']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.changeContainer.home.title">تعویض ظرف</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="(item.oilTankOilTankType!=='PLATFORM'&& item.oilTankOilTankType!=='SERVICE_TANK')&& item.endMeasurementOilTankAmount==null">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_DAY_DEPOT']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: 'day-depot/full-end-measurement/'+ item.id } }]">
                                <span class="fa fa-close"></span>
                                <span jhiTranslate="entity.action.fullEndMeasurement">close</span>
                            </button>
                        </ng-container>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_LOG_BOOK']"
                                [routerLink]="(mainDayDepot)?['/main-day-depot/'+mainDayDepotId+'/day-depot', item.id,'log-book']
                                        :['/main-day-operation/'+mainDayOperationId+'/day-depot', item.id,'log-book']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.logBook.home.title">تعویض ظرف</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
