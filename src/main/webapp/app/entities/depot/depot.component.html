<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="depots" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_DEPOT']"
                        [routerLink]="['/', { outlets: { popup: ['depot-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row >
                <p-column field="title" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.depot.title">Title</span>
                    </ng-template>
                </p-column>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.depot.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="accCode" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.depot.accCode">Acc Code</span>
                    </ng-template>
                </p-column>

                <p-column field="locationId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.depot.locationId">Active</span>
                    </ng-template>
                </p-column>

                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="title" id="field_title"
                               [(ngModel)]="depot.title"
                               maxlength="42"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="depot.code"
                               maxlength="4"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="accCode" id="field_accCode"
                               [(ngModel)]="depot.accCode"
                               maxlength="4"
                               search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="locationId"
                                (select)="search()"
                                [(ngModel)]="depot.locationId">
                            <option value=""></option>
                            <option [ngValue]="locationOption.id"
                                    *ngFor="let locationOption of locations; trackBy: trackLocationById">
                                {{locationOption.name}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="title" [header]="'samtagatewayApp.depot.title' | translate"></p-column>
        <p-column field="code" [header]="'samtagatewayApp.depot.code' | translate"></p-column>
        <p-column field="accCode" [header]="'samtagatewayApp.depot.accCode' | translate"></p-column>
        <p-column field="locationName" [header]="'samtagatewayApp.depot.locationId' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_DEPOT']"
                            replaceUrl="true"
                            [routerLink]="['/', { outlets: { popup: 'depot/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_DEPOT', 'DELETE_DEPOT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_DEPOT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'depot/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_DEPOT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'depot/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
