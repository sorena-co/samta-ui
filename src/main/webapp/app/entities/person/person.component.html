<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="people" [lazy]="true"
                 [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_PERSON']"
                        [routerLink]="['/', { outlets: { popup: companyId ? ['stakeholder-new' , companyId] : ['person-new'] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="fullName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.person.fullName">Full Name</span>
                    </ng-template>
                </p-column>
                <p-column field="code" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.person.code">Code</span>
                    </ng-template>
                </p-column>
                <p-column field="personality" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.person.personality">Personality</span>
                    </ng-template>
                </p-column>
                <p-column *ngIf="companyId" field="sharePercent" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.stakeholder.sharePercent">Share Percent</span>
                    </ng-template>
                </p-column>
                <p-column field="verifyStatus" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.person.verifyStatus">Active</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="name" id="field_name"
                               [(ngModel)]="person.fullName"
                               maxlength="42" search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="code" id="field_code"
                               [(ngModel)]="person.code"
                               maxlength="10" search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="personality" [(ngModel)]="person.personality"
                                id="field_personality" (change)="search()">
                            <option></option>
                            <option value="LEGAL">{{'samtagatewayApp.Personality.LEGAL' | translate}}</option>
                            <option value="NATURAL">{{'samtagatewayApp.Personality.NATURAL' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column *ngIf="companyId">
                    <ng-template pTemplate="header">
                        <input class="form-control" type="number"
                               name="sharePercent" id="field_sharePercent"
                               [(ngModel)]="person.sharePercent"
                               max="100" search-after-typed (onSearch)="search()"
                        />
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="verifyStatus" [(ngModel)]="person.status" id="field_status"
                                (change)="search()">
                            <option value="ACTIVE">{{'samtagatewayApp.VerifyStatus.PENDING' | translate}}</option>
                            <option value="FAILED">{{'samtagatewayApp.VerifyStatus.ACTIVE' | translate}}</option>
                            <option value="PENDING">{{'samtagatewayApp.VerifyStatus.REJECT' | translate}}</option>
                            <option value="REJECT">{{'samtagatewayApp.VerifyStatus.DEACTIVE' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="fullName" [header]="'samtagatewayApp.person.fullName' | translate"></p-column>
        <p-column field="code" [header]="'samtagatewayApp.person.code' | translate"></p-column>
        <p-column field="personality" [header]="'samtagatewayApp.person.personality' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.Personality.' + item.personality}}">{{item.personality}}</span>
            </ng-template>
        </p-column>
        <p-column *ngIf="companyId" field="sharePercent"
                  [header]="'samtagatewayApp.stakeholder.sharePercent' | translate"></p-column>
        <p-column field="status" [header]="'samtagatewayApp.person.verifyStatus' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'samtagatewayApp.VerifyStatus.'+item.status}}"></span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'EDIT_PERSON']"
                            [routerLink]="['/', { outlets: { popup: (companyId ? 'stakeholder/' + item.companyId + '/' + item.id : 'person/'+ item.id) + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'VIEW_PERSON', 'DELETE_PERSON','LIST_STAKEHOLDER','LIST_SELL_CONTRACT','LIST_PERSON_CREDIT','CREATE_USER']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_PERSON']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: (companyId ? 'stakeholder/' + item.companyId + '/' + item.id : 'person/'+ item.id) + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>

                        <ng-container *ngIf="item.status !== VerifyStatus[VerifyStatus.ACTIVE]">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'ACTIVE_PERSON']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: ('person/'+ item.id) + '/active'} }]">
                                <span class="fa fa-check"></span>
                                <span jhiTranslate="entity.action.active">فعال</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.status === VerifyStatus[VerifyStatus.ACTIVE]">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'DEACTIVE_PERSON']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: ('person/'+ item.id) + '/de-active'} }]">
                                <span class="fa fa-close"></span>
                                <span jhiTranslate="entity.action.deActive">غیر فعال</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.status === VerifyStatus[VerifyStatus.PENDING]">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'REJECT_PERSON']"
                                    replaceUrl="true"
                                    [routerLink]="['/', { outlets: { popup: ('person/'+ item.id) + '/reject'} }]">
                                <span class="fa fa-close"></span>
                                <span jhiTranslate="entity.action.reject">رد کردن</span>
                            </button>
                        </ng-container>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_PERSON']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: (companyId ? 'stakeholder/' + item.stakeholderId : 'person/'+ item.id) + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                        <ng-container *ngIf="item.personality == 'LEGAL' && !companyId">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_STAKEHOLDER']"
                                    [routerLink]="['/person', item.id, 'stakeholder']">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.stakeholder.home.title">Stakeholder</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="!item.username">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'CREATE_USER']"
                                    [routerLink]="['/', { outlets: { popup: 'person/'+ item.id + '/create/user'} }]">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.person.createUser">Create User</span>
                            </button>
                        </ng-container>
                        <ng-container *ngIf="item.username">
                            <button class="dropdown-item"
                                    *jhiHasAnyAuthority="['ROLE_ADMIN', 'EDIT_USER']"
                                    [routerLink]="['/', { outlets: { popup: 'person/'+ item.id + '/edit/user'} }]">
                                <span class="fa fa-external-link"></span>
                                <span jhiTranslate="samtagatewayApp.person.editUser">Edit User</span>
                            </button>
                        </ng-container>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_SELL_CONTRACT']"
                                [routerLink]="['/sell-contract']" [queryParams]="{person : item.id}">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.sellContract.home.title">SellContract</span>
                        </button>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'LIST_PERSON_CREDIT']"
                                [routerLink]="['/person', item.id, 'person-credit']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="samtagatewayApp.personCredit.home.title">person Credit</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
