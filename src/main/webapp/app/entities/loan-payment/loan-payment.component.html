<div>
    <h2>
        <span jhiTranslate="niopdcgatewayApp.loanPayment.home.title">Loan Payments</span>
        <button class="btn btn-primary float-right jh-create-entity create-loan-payment" [routerLink]="['/', { outlets: { popup: ['loan-payment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="niopdcgatewayApp.loanPayment.home.createLabel">
            Create new Loan Payment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="loanPayments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="paymentId"><span jhiTranslate="niopdcgatewayApp.loanPayment.paymentId">Payment Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="price"><span jhiTranslate="niopdcgatewayApp.loanPayment.price">Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="data"><span jhiTranslate="niopdcgatewayApp.loanPayment.data">Data</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="loanId"><span jhiTranslate="niopdcgatewayApp.loanPayment.loan">Loan</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="billItemId"><span jhiTranslate="niopdcgatewayApp.loanPayment.billItem">Bill Item</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let loanPayment of loanPayments ;trackBy: trackId">
                <td><a [routerLink]="['../loan-payment', loanPayment.id ]">{{loanPayment.id}}</a></td>
                <td>{{loanPayment.paymentId}}</td>
                <td>{{loanPayment.price}}</td>
                <td>{{loanPayment.data | date:'medium'}}</td>
                <td>
                    <div *ngIf="loanPayment.loanId">
                        <a [routerLink]="['../loan', loanPayment.loanId  ]" >{{loanPayment.loanId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="loanPayment.billItemId">
                        <a [routerLink]="['../bill-item', loanPayment.billItemId  ]" >{{loanPayment.billItemId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../loan-payment', loanPayment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'loan-payment/'+ loanPayment.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'loan-payment/'+ loanPayment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="loanPayments && loanPayments.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
