<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="userDataAccesses" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_USER_DATA_ACCESS']"
                        [routerLink]="['/', { outlets: { popup: ['user-data-access-new' , userManagementId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="locationName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.location">Location</span>
                    </ng-template>
                </p-column>
                <p-column field="regionName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.region">Region</span>
                    </ng-template>
                </p-column>
                <p-column field="personName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.person">Person</span>
                    </ng-template>
                </p-column>
                <p-column field="customerName" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.customer">Customer</span>
                    </ng-template>
                </p-column>
                <p-column field="customerTypeTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.customerType">Customer Type</span>
                    </ng-template>
                </p-column>
                <p-column field="contractType" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.userDataAccess.contractType">Contract Type</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>

                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_location" name="location" [(ngModel)]="userDataAccess.locationId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let locationOption of locations; trackBy: trackLocationById"
                                [ngValue]="locationOption.id">{{locationOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_region" name="region" [(ngModel)]="userDataAccess.regionId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let regionOption of regions; trackBy: trackRegionById"
                                [ngValue]="regionOption.id">{{regionOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_person" name="person" [(ngModel)]="userDataAccess.personId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let personOption of people; trackBy: trackPersonById"
                                [ngValue]="personOption.id">{{personOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_customer" name="customer" [(ngModel)]="userDataAccess.customerId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let customerOption of customers; trackBy: trackCustomerById"
                                [ngValue]="customerOption.id">{{customerOption.name}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" id="field_customerType" name="customerType" [(ngModel)]="userDataAccess.customerTypeId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let customerTypeOption of customertypes; trackBy: trackCustomerTypeById"
                                [ngValue]="customerTypeOption.id">{{customerTypeOption.title}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" (change)="search()" name="contractType" [(ngModel)]="userDataAccess.contractType" id="field_contractType">
                            <option></option>
                            <option value="SUPPLY_CHANNEL">{{'niopdcgatewayApp.ContractType.SUPPLY_CHANNEL' | translate}}</option>
                            <option value="MILITARY">{{'niopdcgatewayApp.ContractType.MILITARY' | translate}}</option>
                            <option value="EXPORT">{{'niopdcgatewayApp.ContractType.EXPORT' | translate}}</option>
                            <option value="EXCHANGE">{{'niopdcgatewayApp.ContractType.EXCHANGE' | translate}}</option>
                            <option value="CONSUMER">{{'niopdcgatewayApp.ContractType.CONSUMER' | translate}}</option>
                            <option value="AIRPLANE">{{'niopdcgatewayApp.ContractType.AIRPLANE' | translate}}</option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>


        <p-column field="locationName" [header]="'niopdcgatewayApp.userDataAccess.location' | translate"></p-column>
        <p-column field="regionName" [header]="'niopdcgatewayApp.userDataAccess.region' | translate"></p-column>
        <p-column field="personName" [header]="'niopdcgatewayApp.userDataAccess.person' | translate"></p-column>
        <p-column field="customerName" [header]="'niopdcgatewayApp.userDataAccess.customer' | translate"></p-column>
        <p-column field="customerTypeTitle" [header]="'niopdcgatewayApp.userDataAccess.customerType' | translate"></p-column>
        <p-column field="contractType" [header]="'niopdcgatewayApp.userDataAccess.contractType' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span jhiTranslate="{{'niopdcgatewayApp.ContractType.' + item.contractType}}">{{item.contractType}}</span>
            </ng-template></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_USER_DATA_ACCESS']"
                            [routerLink]="['/', { outlets: { popup: 'user-data-access/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_USER_DATA_ACCESS']"
                                [routerLink]="['/', { outlets: { popup: 'user-data-access/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_USER_DATA_ACCESS']"
                                [routerLink]="['/', { outlets: { popup: 'user-data-access/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
