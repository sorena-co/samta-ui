<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="payments" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_PAYMENT']"
                        [routerLink]="['/', { outlets: { popup: ['payment-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="personId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.personId">Person Id</span>
                    </ng-template>
                </p-column>
                <p-column field="customerId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.customerId">Person Id</span>
                    </ng-template>
                </p-column>
                <p-column field="receiptNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.receiptNo">Receipt No</span>
                    </ng-template>
                </p-column>
                <p-column field="receiptDateTime" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.receiptDateTime">Receipt Date Time</span>
                    </ng-template>
                </p-column>
                <p-column field="amount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.amount">Amount</span>
                    </ng-template>
                </p-column>
                <p-column field="currentAmount" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.payment.currentAmount">Current Amount</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="personId" id="field_personId"
                               [(ngModel)]="payment.personName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="customerId" id="field_customerId"
                               [(ngModel)]="payment.customerName"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="receiptNo" id="field_receiptNo"
                               [(ngModel)]="payment.receiptNo"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="receiptDateTime"
                                            [rtlActive]="true" [disableTime]="true"
                                            [(ngModel)]="payment.receiptDateTime">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="amount" id="field_amount"
                               [(ngModel)]="payment.amount"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="currentAmount" id="field_currentAmount"
                               [(ngModel)]="payment.currentAmount"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="personName" [header]="'niopdcgatewayApp.payment.personId' | translate"></p-column>
        <p-column field="customerName" [header]="'niopdcgatewayApp.payment.customerId' | translate"></p-column>
        <p-column field="receiptNo" [header]="'niopdcgatewayApp.payment.receiptNo' | translate"></p-column>
        <p-column field="receiptDateTime" [header]="'niopdcgatewayApp.payment.receiptDateTime' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.receiptDateTime | dateJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="amount" [header]="'niopdcgatewayApp.payment.amount' | translate"></p-column>
        <p-column field="currentAmount" [header]="'niopdcgatewayApp.payment.currentAmount' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN', 'VIEW_PAYMENT']"
                            [routerLink]="['/', { outlets: { popup: 'payment/'+ item.id + '/view'} }]">
                        <span class="fa fa-eye"></span>
                        <span jhiTranslate="entity.action.view">نمایش</span>
                    </button>
                    <button class="btn btn-primary" *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN', 'DELETE_PAYMENT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN', 'DELETE_PAYMENT']"
                                replaceUrl="true"
                                [routerLink]="['/', { outlets: { popup: 'payment/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
