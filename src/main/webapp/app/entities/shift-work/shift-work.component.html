<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable #dt [value]="shiftWorks" [lazy]="true" [rows]="10" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_SHIFT_WORK']"
                        [routerLink]="['/', { outlets: { popup: ['shift-work-new' , locationId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="fromDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.shiftWork.fromDate">From Date</span>
                    </ng-template>
                </p-column>
                <p-column field="toDate" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.shiftWork.toDate">To Date</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="fromDate"
                                            [rtlActive]="true" time="00:00:00"
                                            [(ngModel)]="shiftWork.fromDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <ng2-datetimepicker class="form-control" name="toDate"
                                            [rtlActive]="true" time="23:59:59"
                                            [(ngModel)]="shiftWork.toDate">
                        </ng2-datetimepicker>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="fromDate" [header]="'samtagatewayApp.shiftWork.fromDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.fromDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column field="toDate" [header]="'samtagatewayApp.shiftWork.toDate' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span>{{item.toDate | dateTimeJalali}}</span>
            </ng-template>
        </p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthority="['ROLE_ADMIN','EDIT_SHIFT_WORK']"
                            [routerLink]="['/', { outlets: { popup: 'shift-work/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle
                            *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_SHIFT_WORK']"></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_SHIFT_WORK','DELETE_SHIFT_WORK']"
                                [routerLink]="['/', { outlets: { popup: 'shift-work/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_SHIFT_WORK']"
                                [routerLink]="['/', { outlets: { popup: 'shift-work/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
