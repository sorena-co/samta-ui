<div>
    <h2>
        <span jhiTranslate="samtagatewayApp.stakeholder.home.title">Stakeholders</span>
        <button class="btn btn-primary float-right jh-create-entity create-stakeholder" [routerLink]="['/', { outlets: { popup: ['stakeholder-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="samtagatewayApp.stakeholder.home.createLabel">
            Create new Stakeholder
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stakeholders">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sharePercent"><span jhiTranslate="samtagatewayApp.stakeholder.sharePercent">Share Percent</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stakeholderType"><span jhiTranslate="samtagatewayApp.stakeholder.stakeholderType">Stakeholder Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="companyName"><span jhiTranslate="samtagatewayApp.stakeholder.company">Company</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="personName"><span jhiTranslate="samtagatewayApp.stakeholder.person">Person</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let stakeholder of stakeholders ;trackBy: trackId">
                <td><a [routerLink]="['../stakeholder', stakeholder.id ]">{{stakeholder.id}}</a></td>
                <td>{{stakeholder.sharePercent}}</td>
                <td jhiTranslate="{{'samtagatewayApp.StakeholderType.' + stakeholder.stakeholderType}}">{{stakeholder.stakeholderType}}</td>
                <td>
                    <div *ngIf="stakeholder.companyId">
                        <a [routerLink]="['../person', stakeholder.companyId  ]" >{{stakeholder.companyName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="stakeholder.personId">
                        <a [routerLink]="['../person', stakeholder.personId  ]" >{{stakeholder.personName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../stakeholder', stakeholder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stakeholder/'+ stakeholder.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'stakeholder/'+ stakeholder.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="stakeholders && stakeholders.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
