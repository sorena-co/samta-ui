<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="requestTestResults" [lazy]="true" [rows]="itemsPerPage"
                 [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_REQUEST_TEST_RESULT']"
                        [routerLink]="['/', { outlets: { popup: ['request-test-result-new' ] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="productId" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.productId">Product Id</span>
                    </ng-template>
                </p-column>
                <p-column field="sampleValue" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.sampleValue">Sample Value</span>
                    </ng-template>
                </p-column>
                <p-column field="oilTankInventory" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span
                            jhiTranslate="niopdcgatewayApp.requestTestResult.oilTankInventory">Oil Tank Inventory</span>
                    </ng-template>
                </p-column>
                <p-column field="sourceOilTankNumber" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.sourceOilTankNumber">Source Oil Tank Number</span>
                    </ng-template>
                </p-column>
                <p-column field="isSend" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.isSend">Is Send</span>
                    </ng-template>
                </p-column>
                <p-column field="oilTankRegisterNo" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.oilTank">Oil Tank</span>
                    </ng-template>
                </p-column>
                <p-column field="refuelCenterPersianTitle" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="niopdcgatewayApp.requestTestResult.refuelCenter">RefuelCenter</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_productId" name="productId" (change)="search()"
                                [(ngModel)]="requestTestResult.productId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let productOption of products; trackBy: trackProductById"
                                    [ngValue]="productOption.id">{{productOption.title}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="sampleValue" id="field_sampleValue"
                               [(ngModel)]="requestTestResult.sampleValue"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control"
                               name="oilTankInventory" id="field_oilTankInventory"
                               [(ngModel)]="requestTestResult.oilTankInventory"
                               [numeric]
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="sourceOilTankNumber" id="field_sourceOilTankNumber"
                               [(ngModel)]="requestTestResult.sourceOilTankNumber"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="isSend" (change)="search()"
                                [(ngModel)]="requestTestResult.isSend">
                            <option></option>
                            <option value="true" jhiTranslate="niopdcgatewayApp.requestTestResult.isSendTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="niopdcgatewayApp.requestTestResult.isSendFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_oilTank" name="oilTank" (change)="search()"
                                [(ngModel)]="requestTestResult.oilTankId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let oilTankOption of oiltanks; trackBy: trackOilTankById"
                                    [ngValue]="oilTankOption.id">{{oilTankOption.registerNo}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" id="field_refuelCenter" name="refuelCenter" (change)="search()"
                                [(ngModel)]="requestTestResult.refuelCenterId">
                            <option [ngValue]="null"></option>
                            <option *ngFor="let refuelCenterOption of refuelCenters; trackBy: trackRefuelCenterById"
                                    [ngValue]="refuelCenterOption.id">{{refuelCenterOption.persianTitle}}
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="productTitle" [header]="'niopdcgatewayApp.requestTestResult.productId' | translate"></p-column>
        <p-column field="sampleValue"
                  [header]="'niopdcgatewayApp.requestTestResult.sampleValue' | translate"></p-column>
        <p-column field="oilTankInventory"
                  [header]="'niopdcgatewayApp.requestTestResult.oilTankInventory' | translate"></p-column>
        <p-column field="sourceOilTankNumber"
                  [header]="'niopdcgatewayApp.requestTestResult.sourceOilTankNumber' | translate"></p-column>
        <p-column field="isSend" [header]="'niopdcgatewayApp.requestTestResult.isSend' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.isSend,'fa-close':!item.isSend}"></span>
            </ng-template>
        </p-column>
        <p-column field="oilTankTitle" [header]="'niopdcgatewayApp.requestTestResult.oilTank' | translate"></p-column>
        <p-column field="refuelCenterPersianTitle"
                  [header]="'niopdcgatewayApp.requestTestResult.refuelCenter' | translate"></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_REQUEST_TEST_RESULT']"
                            [routerLink]="['/', { outlets: { popup: 'request-test-result/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','VIEW_REQUEST_TEST_RESULT'
                            ,'DELETE_REQUEST_TEST_RESULT','LIST_TEST_RESULT']"
                            ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_REQUEST_TEST_RESULT']"
                                [routerLink]="['/', { outlets: { popup: 'request-test-result/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_REQUEST_TEST_RESULT']"
                                [routerLink]="['/', { outlets: { popup: 'request-test-result/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                        <button class="dropdown-item"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','LIST_TEST_RESULT']"
                                [routerLink]="['/request-test-result', item.id, 'test-result']">
                            <span class="fa fa-external-link"></span>
                            <span jhiTranslate="niopdcgatewayApp.testResult.home.title">Test Result</span>
                        </button>
                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
