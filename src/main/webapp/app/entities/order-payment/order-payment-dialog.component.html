<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrderPaymentLabel" jhiTranslate="samtagatewayApp.orderPayment.home.createOrEditLabel">Create or edit a Order Payment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!orderPayment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="orderPayment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.orderPayment.paymentId" for="field_paymentId">Payment Id</label>
            <input type="number" class="form-control" name="paymentId" id="field_paymentId"
                [(ngModel)]="orderPayment.paymentId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.orderPayment.decreasedPrice" for="field_decreasedPrice">Decreased Price</label>
            <input type="number" class="form-control" name="decreasedPrice" id="field_decreasedPrice"
                [(ngModel)]="orderPayment.decreasedPrice" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="samtagatewayApp.orderPayment.order" for="field_order">Order</label>
            <select class="form-control" id="field_order" name="order" [(ngModel)]="orderPayment.orderId"  required>
                <option *ngIf="!editForm.value.order" [ngValue]="null" selected></option>
                <option [ngValue]="orderOption.id" *ngFor="let orderOption of orders; trackBy: trackOrderById">{{orderOption.orderNo}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.order?.dirty && editForm.controls.order?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.order?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
