<div class="component">
    <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
    <jhi-alert></jhi-alert>
    <br/>
    <p-dataTable [sortField]="predicate" [sortOrder]="reverse ? -1 : 1" #dt [value]="testResults" [lazy]="true" [rows]="itemsPerPage" [rowsPerPageOptions]="[5,10,20,totalItems]"
                 [paginator]="true" [responsive]="true" [stacked]="false"
                 [totalRecords]="totalItems" (onLazyLoad)="loadLazy($event)"
                 [emptyMessage]="'global.messages.info.emptyRecords' | translate">
        <p-header>
            <div class="ui-helper-clearfix">
                <button class="btn btn-primary float-right create-entity"
                        *jhiHasAnyAuthority="['ROLE_ADMIN','CREATE_TEST_RESULT']"
                        [routerLink]="['/', { outlets: { popup: ['test-result-new' , requestTestResultId] } }]">
                    <span class="fa fa-plus"></span>
                    <span jhiTranslate="entity.action.create">Create</span>
                </button>
            </div>
        </p-header>

        <p-headerColumnGroup>
            <p-row>
                <p-column field="existentGum" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.existentGum">Existent Gum</span>
                    </ng-template>
                </p-column>
                <p-column field="flashPoint" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.flashPoint">Flash Point</span>
                    </ng-template>
                </p-column>
                <p-column field="copperCorrosion" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.copperCorrosion">Copper Corrosion</span>
                    </ng-template>
                </p-column>
                <p-column field="freezing" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.freezing">Freezing</span>
                    </ng-template>
                </p-column>
                <p-column field="conductivity" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.conductivity">Conductivity</span>
                    </ng-template>
                </p-column>
                <p-column field="isSend" [sortable]="true">
                    <ng-template pTemplate="header">
                        <span jhiTranslate="samtagatewayApp.testResult.isSend">Is Send</span>
                    </ng-template>
                </p-column>
                <p-column styleClass="col-button"></p-column>
            </p-row>
            <p-row>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="existentGum" id="field_existentGum"
                               [(ngModel)]="testResult.existentGum"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="flashPoint" id="field_flashPoint"
                               [(ngModel)]="testResult.flashPoint"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="copperCorrosion" id="field_copperCorrosion"
                               [(ngModel)]="testResult.copperCorrosion"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="freezing" id="field_freezing"
                               [(ngModel)]="testResult.freezing"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <input class="form-control" type="text"
                               name="conductivity" id="field_conductivity"
                               [(ngModel)]="testResult.conductivity"
                               search-after-typed (onSearch)="search()"/>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <select class="form-control" name="isSend" (change)="search()"
                                [(ngModel)]="testResult.isSend">
                            <option></option>
                            <option value="true" jhiTranslate="samtagatewayApp.testResult.isSendTrue">
                                true
                            </option>
                            <option value="false" jhiTranslate="samtagatewayApp.testResult.isSendFalse">
                                false
                            </option>
                        </select>
                    </ng-template>
                </p-column>
                <p-column>
                    <ng-template pTemplate="header">
                        <button class="btn btn-info" (click)="search()">
                            <span class="fa fa-search"></span>
                        </button>
                        <button class=" btn btn-danger" (click)="clear()">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </ng-template>
                </p-column>
            </p-row>
        </p-headerColumnGroup>

        <p-column field="existentGum" [header]="'samtagatewayApp.testResult.existentGum' | translate"></p-column>
        <p-column field="flashPoint" [header]="'samtagatewayApp.testResult.flashPoint' | translate"></p-column>
        <p-column field="copperCorrosion" [header]="'samtagatewayApp.testResult.copperCorrosion' | translate"></p-column>
        <p-column field="freezing" [header]="'samtagatewayApp.testResult.freezing' | translate"></p-column>
        <p-column field="conductivity" [header]="'samtagatewayApp.testResult.conductivity' | translate"></p-column>
        <p-column field="isSend" [header]="'samtagatewayApp.testResult.isSend' | translate">
            <ng-template let-item="rowData" pTemplate="body">
                <span class="fa" [ngClass]="{'fa-check':item.isSend,'fa-close':!item.isSend}"></span>
            </ng-template></p-column>
        <p-column class="component">
            <ng-template let-item="rowData" pTemplate="body">
                <div class="btn-group" ngbDropdown placement="right">
                    <button type="button" class="btn btn-primary"
                            replaceUrl="true"
                            *jhiHasAnyAuthorityDisabled="['ROLE_ADMIN','EDIT_TEST_RESULT']"
                            [routerLink]="['/', { outlets: { popup: 'test-result/'+ item.id + '/edit'} }]">
                        <span class="fa fa-edit"></span>
                        <span jhiTranslate="entity.action.edit">ویرایش</span>
                    </button>

                    <button class="btn btn-primary" ngbDropdownToggle></button>
                    <div class="dropdown-menu" ngbDropdownMenu>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','VIEW_TEST_RESULT']"
                                [routerLink]="['/', { outlets: { popup: 'test-result/'+ item.id + '/view'} }]">
                            <span class="fa fa-eye"></span>
                            <span jhiTranslate="entity.action.view">نمایش</span>
                        </button>
                        <button class="dropdown-item"
                                replaceUrl="true"
                                *jhiHasAnyAuthority="['ROLE_ADMIN','DELETE_TEST_RESULT']"
                                [routerLink]="['/', { outlets: { popup: 'test-result/'+ item.id + '/delete'} }]">
                            <span class="fa fa-remove"></span>
                            <span jhiTranslate="entity.action.delete">delete</span>
                        </button>

                    </div>
                </div>
            </ng-template>
        </p-column>
    </p-dataTable>

</div>
